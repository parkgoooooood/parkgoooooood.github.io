<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>小卡展示（含管理员系统）</title>
<!-- 引入谷歌字体 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* 基础重置 */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Noto Sans SC', sans-serif;
    margin: 20px auto;
    max-width: 960px;
    background: #f9f9fb;
    color: #222;
    text-align: center;
    user-select: none;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 24px;
    color: #222;
  }

  /* 按钮统一样式 */
  button {
    cursor: pointer;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.25s ease;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    background: #3a86ff;
    color: white;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #265fd0;
    box-shadow: 0 6px 14px rgb(38 95 208 / 0.4);
  }
  button:disabled {
    cursor: default;
    background: #a0bfff;
    box-shadow: none;
  }

  /* 管理员登录按钮和头像 */
  #adminLoginBtn, #adminAvatarBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    padding: 0;
    overflow: hidden;
    background: #3a86ff;
  }
  #adminLoginBtn:hover {
    background: #1a4fbf;
  }
  #adminAvatarBtn {
    display: none;
    border: none;
  }
  #adminAvatarBtn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
  }

  /* 管理员面板 */
  #adminPanel {
    margin: 0 auto 32px;
    padding: 20px 25px;
    border-radius: 12px;
    background: white;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.1);
    max-width: 620px;
    text-align: left;
    display: none;
  }
  #adminPanel h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.5rem;
    color: #333;
  }
  #adminPanel label {
    font-weight: 600;
    margin-right: 8px;
    color: #555;
  }
  #adminPanel select, #adminPanel input[type="file"] {
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  #adminPanel select:focus, #adminPanel input[type="file"]:focus {
    outline-color: #3a86ff;
  }
  #uploadBtn {
    margin-left: 10px;
  }
  #deleteAllBtn {
    background-color: #e63946;
    margin-left: 10px;
  }
  #deleteAllBtn:hover {
    background-color: #b72c34;
  }
  #logoutBtn {
    background-color: #f4a261;
    margin-left: 10px;
  }
  #logoutBtn:hover {
    background-color: #ca7f46;
  }

  /* 分类筛选 */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  #categorySelect {
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 10px;
    border: 1.8px solid #bbb;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
    min-width: 180px;
  }
  #categorySelect:focus {
    outline-color: #3a86ff;
  }

  /* 卡片容器 */
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
  }

  /* 卡片样式 */
  .card {
    position: relative;
    width: 140px;
    height: 170px;
    border-radius: 16px;
    background: linear-gradient(145deg, #ffffff, #d1d9e6);
    box-shadow: 5px 5px 10px #bec8d9, -5px -5px 10px #ffffff;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: scale(1.08);
    box-shadow: 8px 8px 16px #b0c0e3, -8px -8px 16px #f0f6ff;
  }
  .card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    flex-shrink: 0;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
  }
  .delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(230, 46, 46, 0.9);
    border-radius: 50%;
    width: 26px;
    height: 26px;
    border: none;
    color: white;
    font-weight: 900;
    font-size: 18px;
    line-height: 24px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
    transition: background 0.3s ease;
    z-index: 10;
  }
  .delete-btn:hover {
    background: rgba(230, 46, 46, 1);
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
  }

  /* 名称显示 */
  .card-name {
    flex-grow: 1;
    text-align: center;
    font-size: 13px;
    font-weight: 600;
    color: #3a3a3a;
    padding: 6px 8px 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: text;
  }
  .card-name[contenteditable="true"] {
    outline: 2px solid #3a86ff;
    border-radius: 4px;
    cursor: text;
  }

  /* 弹窗样式 */
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    user-select: none;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 14px;
    box-shadow: 0 0 24px 6px rgba(255,255,255,0.3);
    pointer-events: none;
  }
  #modal .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #eee;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
    padding: 0 16px;
    background: rgba(58, 134, 255, 0.45);
    border-radius: 50%;
    transition: background 0.3s ease;
    box-shadow: 0 0 10px rgba(58,134,255,0.7);
  }
  #modal .arrow:hover {
    background: rgba(58, 134, 255, 0.75);
    box-shadow: 0 0 16px rgba(58,134,255,0.9);
  }
  #modal .arrow.left {
    left: 30px;
  }
  #modal .arrow.right {
    right: 30px;
  }

  /* 登录弹窗 */
  #loginModal {
    display: none;
    position: fixed;
    z-index: 11000;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #loginBox {
    background: white;
    border-radius: 12px;
    padding: 24px 32px 32px;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
    width: 320px;
    max-width: 90vw;
    text-align: center;
    position: relative;
  }
  #loginBox h2 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 16px;
  }
  #loginBox input[type="text"],
  #loginBox input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 12px;
    font-size: 16px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  #loginBox input[type="text"]:focus,
  #loginBox input[type="password"]:focus {
    outline-color: #3a86ff;
  }
  #loginBox label {
    display: inline-block;
    margin: 8px 10px 16px 0;
    font-weight: 600;
    font-size: 14px;
    color: #555;
    user-select: none;
    cursor: pointer;
  }
  #loginBox label input[type="checkbox"] {
    margin-right: 6px;
    vertical-align: middle;
    cursor: pointer;
  }
  #loginError {
    color: #e63946;
    font-weight: 600;
    height: 20px;
    margin-bottom: 12px;
  }
  #loginCloseBtn {
    position: absolute;
    top: 10px;
    right: 16px;
    font-size: 24px;
    font-weight: 700;
    color: #888;
    cursor: pointer;
    user-select: none;
  }
  #loginCloseBtn:hover {
    color: #222;
  }

  /* 响应式适配 */
  @media (max-width: 600px) {
    body {
      margin: 12px 10px;
      max-width: 100%;
    }
    #adminPanel {
      padding: 15px 20px;
      max-width: 100%;
    }
    .card {
      width: 45vw;
      height: auto;
    }
    .card img {
      height: auto;
      max-height: 250px;
    }
  }
</style>
</head>

<script>
  const ADMIN_ACCOUNT = '15680971688';
  const ADMIN_PASSWORD = '3866299wei';

  let db;
  let isAdmin = false;
  let currentCategoryCards = [];
  let currentIndex = 0;

  const dbName = 'cardDB';
  const storeName = 'cards';

  // IndexedDB 打开
  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(dbName, 1);
      request.onerror = () => reject(request.error);
      request.onsuccess = () => {
        db = request.result;
        resolve(db);
      };
      request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains(storeName)) {
          const store = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
          store.createIndex('category', 'category', { unique: false });
        }
      };
    });
  }

  // 读取某分类所有图片数据
  function getCardsByCategory(category) {
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(storeName, 'readonly');
      const store = transaction.objectStore(storeName);
      const index = store.index('category');
      const result = [];

      if(category === '全部') {
        // 遍历全部
        store.openCursor().onsuccess = (event) => {
          const cursor = event.target.result;
          if(cursor) {
            result.push(cursor.value);
            cursor.continue();
          } else {
            resolve(result);
          }
        };
      } else {
        const range = IDBKeyRange.only(category);
        index.openCursor(range).onsuccess = (event) => {
          const cursor = event.target.result;
          if(cursor) {
            result.push(cursor.value);
            cursor.continue();
          } else {
            resolve(result);
          }
        };
      }
    });
  }

  // 保存单张图片数据
  function saveCard(card) {
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(storeName, 'readwrite');
      const store = transaction.objectStore(storeName);
      const request = store.add(card);
      request.onsuccess = () => resolve(request.result);
      request.onerror = () => reject(request.error);
    });
  }

  // 删除单张图片
  function deleteCard(id) {
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(storeName, 'readwrite');
      const store = transaction.objectStore(storeName);
      const request = store.delete(id);
      request.onsuccess = () => resolve();
      request.onerror = () => reject(request.error);
    });
  }

  // 删除当前分类所有卡片
  function deleteCardsByCategory(category) {
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(storeName, 'readwrite');
      const store = transaction.objectStore(storeName);
      const index = store.index('category');
      if(category === '全部') {
        // 删除全部
        const clearReq = store.clear();
        clearReq.onsuccess = () => resolve();
        clearReq.onerror = () => reject(clearReq.error);
      } else {
        // 逐条删除
        const range = IDBKeyRange.only(category);
        index.openCursor(range).onsuccess = function(event) {
          const cursor = event.target.result;
          if(cursor) {
            store.delete(cursor.primaryKey);
            cursor.continue();
          } else {
            resolve();
          }
        };
      }
    });
  }

  // 更新卡片名称
  function updateCardName(id, newName) {
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(storeName, 'readwrite');
      const store = transaction.objectStore(storeName);
      const request = store.get(id);
      request.onsuccess = () => {
        const data = request.result;
        data.name = newName;
        const updateRequest = store.put(data);
        updateRequest.onsuccess = () => resolve();
        updateRequest.onerror = () => reject(updateRequest.error);
      };
      request.onerror = () => reject(request.error);
    });
  }

  // 更新头像base64存储
  function saveAvatarBase64(base64) {
    localStorage.setItem('adminAvatarBase64', base64);
  }
  function loadAvatarBase64() {
    return localStorage.getItem('adminAvatarBase64') || '';
  }

  // 渲染卡片列表
  function renderCards(cards) {
    const grid = document.getElementById('cardGrid');
    grid.innerHTML = '';
    cards.forEach((card) => {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'card';
      cardDiv.setAttribute('tabindex', '0');
      cardDiv.setAttribute('role', 'group');
      cardDiv.setAttribute('aria-label', `卡片：${card.name || '未命名'}`);

      // 图片
      const img = document.createElement('img');
      img.src = card.imgData;
      img.alt = card.name || '小卡图片';
      img.loading = 'lazy';
      cardDiv.appendChild(img);

      // 删除按钮（管理员才显示）
      if(isAdmin) {
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.title = '删除此卡片';
        delBtn.setAttribute('aria-label', '删除此卡片');
        delBtn.innerHTML = '&times;';
        delBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          if(confirm('确定删除这张卡片吗？')) {
            await deleteCard(card.id);
            loadAndRenderCards();
          }
        });
        cardDiv.appendChild(delBtn);
      }

      // 名称显示，双击可编辑
      const nameDiv = document.createElement('div');
      nameDiv.className = 'card-name';
      nameDiv.textContent = card.name || '未命名';
      nameDiv.title = '双击修改名称';
      if (isAdmin) {
        nameDiv.setAttribute('contenteditable', 'false');
        nameDiv.addEventListener('dblclick', () => {
          nameDiv.setAttribute('contenteditable', 'true');
          nameDiv.focus();
          // 选中文本
          document.execCommand('selectAll', false, null);
        });
        // 失去焦点时保存修改
        nameDiv.addEventListener('blur', async () => {
          nameDiv.setAttribute('contenteditable', 'false');
          const newName = nameDiv.textContent.trim() || '未命名';
          nameDiv.textContent = newName;
          await updateCardName(card.id, newName);
        });
        // 按Enter键时保存
        nameDiv.addEventListener('keydown', async (e) => {
          if(e.key === 'Enter') {
            e.preventDefault();
            nameDiv.blur();
          }
        });
      }
      cardDiv.appendChild(nameDiv);

      // 点击大图预览
      cardDiv.addEventListener('click', () => {
        currentCategoryCards = currentCategoryCards.length ? currentCategoryCards : [];
        currentIndex = currentCategoryCards.findIndex(c => c.id === card.id);
        if (currentIndex === -1) currentIndex = 0;
        openModal(currentIndex);
      });

      grid.appendChild(cardDiv);
    });
  }

  // 加载并渲染卡片
  async function loadAndRenderCards() {
    const category = document.getElementById('categorySelect').value;
    currentCategoryCards = await getCardsByCategory(category);
    renderCards(currentCategoryCards);
  }

  // 模态弹窗大图
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalPrev = document.getElementById('modalPrev');
  const modalNext = document.getElementById('modalNext');

  function openModal(index) {
    if (currentCategoryCards.length === 0) return;
    currentIndex = index;
    modalImg.src = currentCategoryCards[currentIndex].imgData;
    modal.style.display = 'flex';
    modalImg.focus();
  }
  function closeModal() {
    modal.style.display = 'none';
  }
  function prevImage() {
    if(currentCategoryCards.length === 0) return;
    currentIndex = (currentIndex - 1 + currentCategoryCards.length) % currentCategoryCards.length;
    modalImg.src = currentCategoryCards[currentIndex].imgData;
  }
  function nextImage() {
    if(currentCategoryCards.length === 0) return;
    currentIndex = (currentIndex + 1) % currentCategoryCards.length;
    modalImg.src = currentCategoryCards[currentIndex].imgData;
  }

  modalPrev.addEventListener('click', prevImage);
  modalNext.addEventListener('click', nextImage);
  modal.addEventListener('click', (e) => {
    if(e.target === modal) closeModal();
  });
  // 键盘操作支持
  window.addEventListener('keydown', (e) => {
    if(modal.style.display === 'flex') {
      if(e.key === 'ArrowLeft') prevImage();
      if(e.key === 'ArrowRight') nextImage();
      if(e.key === 'Escape') closeModal();
    }
  });

  // 上传按钮事件
  document.getElementById('uploadBtn').addEventListener('click', async () => {
    const input = document.getElementById('fileInput');
    if(!input.files.length) {
      alert('请选择至少一张图片上传');
      return;
    }
    const category = document.getElementById('uploadCategory').value;
    for(const file of input.files) {
      const base64 = await fileToBase64(file);
      await saveCard({ imgData: base64, category, name: file.name });
    }
    input.value = '';
    loadAndRenderCards();
  });

  // 文件转base64
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = () => reject('读取文件失败');
      reader.readAsDataURL(file);
    });
  }

  // 删除当前分类所有卡片
  document.getElementById('deleteAllBtn').addEventListener('click', async () => {
    if(confirm('确认删除当前分类所有卡片吗？该操作不可恢复！')) {
      const category = document.getElementById('uploadCategory').value;
      await deleteCardsByCategory(category);
      loadAndRenderCards();
    }
  });

  // 分类选择变化时刷新显示
  document.getElementById('categorySelect').addEventListener('change', loadAndRenderCards);

  // ------------ 管理员登录相关 --------------

  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const adminAvatarBtn = document.getElementById('adminAvatarBtn');
  const avatarImg = document.getElementById('avatarImg');
  const loginModal = document.getElementById('loginModal');
  const loginCloseBtn = document.getElementById('loginCloseBtn');
  const loginSubmitBtn = document.getElementById('loginSubmitBtn');
  const loginError = document.getElementById('loginError');
  const loginUsername = document.getElementById('loginUsername');
  const loginPassword = document.getElementById('loginPassword');
  const rememberUsername = document.getElementById('rememberUsername');
  const rememberPassword = document.getElementById('rememberPassword');
  const logoutBtn = document.getElementById('logoutBtn');
  const avatarInput = document.getElementById('avatarInput');

  // 加载头像
  function loadAvatar() {
    const base64 = loadAvatarBase64();
    if(base64) {
      avatarImg.src = base64;
      adminAvatarBtn.style.display = 'inline-block';
      adminLoginBtn.style.display = 'none';
    } else {
      adminAvatarBtn.style.display = 'none';
      adminLoginBtn.style.display = 'inline-block';
    }
  }

  // 显示登录弹窗
  function showLoginModal() {
    loadRememberedLogin();
    loginError.textContent = '';
    loginModal.style.display = 'flex';
    loginUsername.focus();
  }

  // 隐藏登录弹窗
  function hideLoginModal() {
    loginModal.style.display = 'none';
  }

  // 读取保存的账号密码
  function loadRememberedLogin() {
    const savedUsername = localStorage.getItem('rememberedUsername') || '';
    const savedPassword = localStorage.getItem('rememberedPassword') || '';
    loginUsername.value = savedUsername;
    loginPassword.value = savedPassword;
    rememberUsername.checked = savedUsername !== '';
    rememberPassword.checked = savedPassword !== '';
  }

  // 登录验证
  function loginValidate() {
    return loginUsername.value.trim() === ADMIN_ACCOUNT && loginPassword.value === ADMIN_PASSWORD;
  }

  // 登录成功后的处理
  function loginSuccess() {
    isAdmin = true;
    document.getElementById('adminPanel').style.display = 'block';
    loadAndRenderCards();
    hideLoginModal();
    loadAvatar();
    alert('登录成功！');
  }

  // 登录失败提示
  function loginFail() {
    loginError.textContent = '账号或密码错误';
  }

  // 登录按钮点击
  adminLoginBtn.addEventListener('click', showLoginModal);
  adminAvatarBtn.addEventListener('click', showLoginModal);

  // 关闭登录弹窗
  loginCloseBtn.addEventListener('click', hideLoginModal);
  loginCloseBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hideLoginModal();
    }
  });

  // 登录提交
  loginSubmitBtn.addEventListener('click', () => {
    if(loginValidate()) {
      // 根据勾选保存账号密码
      if(rememberUsername.checked) {
        localStorage.setItem('rememberedUsername', loginUsername.value.trim());
      } else {
        localStorage.removeItem('rememberedUsername');
      }
      if(rememberPassword.checked) {
        localStorage.setItem('rememberedPassword', loginPassword.value);
      } else {
        localStorage.removeItem('rememberedPassword');
      }

      loginSuccess();
    } else {
      loginFail();
    }
  });

  // 退出登录
  logoutBtn.addEventListener('click', () => {
    isAdmin = false;
    document.getElementById('adminPanel').style.display = 'none';
    adminAvatarBtn.style.display = 'none';
    adminLoginBtn.style.display = 'inline-block';
    currentCategoryCards = [];
    renderCards([]);
    alert('已退出登录');
  });

  // 修改头像
  adminAvatarBtn.addEventListener('click', () => {
    if(!isAdmin) {
      showLoginModal();
      return;
    }
    avatarInput.click();
  });

  avatarInput.addEventListener('change', async () => {
    const file = avatarInput.files[0];
    if(!file) return;
    const base64 = await fileToBase64(file);
    avatarImg.src = base64;
    saveAvatarBase64(base64);
    alert('头像已更新');
    avatarInput.value = '';
  });

  // 初始化
  (async () => {
    await openDB();
    loadAvatar();
    loadAndRenderCards();
  })();

</script>
</body>
</html>
