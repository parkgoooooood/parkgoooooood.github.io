  #adminPanel {

    padding: 15px;

    border-radius: 8px;
    display: none;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  #adminPanel label {
    margin-right: 8px;
  }
  #adminPanel input, #adminPanel select, #adminPanel button {
    margin-right: 10px;
    margin-bottom: 10px;
    padding: 5px 8px;
    font-size: 14px;
  }
  #deleteAllBtn {
    font-size: 14px;
    padding: 7px 15px;
    background-color: #d9534f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #deleteAllBtn:hover {
    background-color: #c9302c;
  }
  #logoutBtn {
    font-size: 14px;
    padding: 7px 15px;
    background-color: #f0ad4e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #logoutBtn:hover {
    background-color: #ec971f;
  }
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }
  #categorySelect, #uploadCategory {
    font-size: 16px;
    padding: 6px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #fileInput, #cardNameInput {
    cursor: pointer;
  }
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
  }
  .card {
    position: relative;
    width: 120px; 
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    background: #fff;
    box-sizing: border-box;
    padding: 8px 8px 12px;
  }
  .card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 6px;
  }
  .card-name {
    margin-top: 6px;
    font-size: 14px;
    color: #333;
    word-break: break-word;
    user-select: none;
  }
  .delete-btn {
    position: absolute;
    top: 3px; right: 3px;
    background: rgba(255,0,0,0.8);
    border: none;
    border-radius: 50%;
    color: white;
    width: 22px; height: 22px;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
  }
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 0 10px #fff;
  }
</style>
</head>

  // 打开或创建数据库
  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(dbName, 1);
      request.onerror = () => reject('数据库打开失败');
      request.onsuccess = () => {
        db = request.result;
        resolve(db);
      };
      request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains(storeName)) {
          const store = db.createObjectStore(storeName, { keyPath: 'id' });
          store.createIndex('category', 'category', { unique: false });
        }
      };
    });
  }

  // 添加卡片
  function addCard(card) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const req = store.add(card);
      req.onsuccess = () => resolve();
      req.onerror = () => reject('添加卡片失败');
    });
  }

  // 删除卡片
  function deleteCard(id) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const req = store.delete(id);
      req.onsuccess = () => resolve();
      req.onerror = () => reject('删除卡片失败');
    });
  }

        };
        req.onerror = () => reject('获取卡片失败');
      }
    });
  }
