<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>小卡展示（含管理员系统）</title>
<!-- 引入谷歌字体 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* 基础重置 */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Noto Sans SC', sans-serif;
    margin: 20px auto;
    max-width: 960px;
    background: #f9f9fb;
    color: #222;
    text-align: center;
    user-select: none;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 24px;
    color: #222;
  }

  /* 按钮统一样式 */
  button {
    cursor: pointer;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.25s ease;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    background: #3a86ff;
    color: white;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #265fd0;
    box-shadow: 0 6px 14px rgb(38 95 208 / 0.4);
  }
  button:disabled {
    cursor: default;
    background: #a0bfff;
    box-shadow: none;
  }

  /* 管理员登录按钮和头像 */
  #adminLoginBtn, #adminAvatarBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    padding: 0;
    overflow: hidden;
    background: #3a86ff;
  }
  #adminLoginBtn:hover {
    background: #1a4fbf;
  }
  #adminAvatarBtn {
    display: none;
    border: none;
  }
  #adminAvatarBtn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
  }

  /* 管理员面板 */
  #adminPanel {
    margin: 0 auto 32px;
    padding: 20px 25px;
    border-radius: 12px;
    background: white;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.1);
    max-width: 620px;
    text-align: left;
    display: none;
  }
  #adminPanel h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.5rem;
    color: #333;
  }
  #adminPanel label {
    font-weight: 600;
    margin-right: 8px;
    color: #555;
  }
  #adminPanel select, #adminPanel input[type="file"] {
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  #adminPanel select:focus, #adminPanel input[type="file"]:focus {
    outline-color: #3a86ff;
  }
  #uploadBtn {
    margin-left: 10px;
  }
  #deleteAllBtn {
    background-color: #e63946;
    margin-left: 10px;
  }
  #deleteAllBtn:hover {
    background-color: #b72c34;
  }
  #logoutBtn {
    background-color: #f4a261;
    margin-left: 10px;
  }
  #logoutBtn:hover {
    background-color: #ca7f46;
  }

  /* 分类筛选 */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  #categorySelect {
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 10px;
    border: 1.8px solid #bbb;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
    min-width: 180px;
  }
  #categorySelect:focus {
    outline-color: #3a86ff;
  }

  /* 卡片容器 */
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
  }

  /* 卡片样式 */
  .card {
    position: relative;
    width: 140px;
    height: 170px;
    border-radius: 16px;
    background: linear-gradient(145deg, #ffffff, #d1d9e6);
    box-shadow: 5px 5px 10px #bec8d9, -5px -5px 10px #ffffff;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: scale(1.08);
    box-shadow: 8px 8px 16px #b0c0e3, -8px -8px 16px #f0f6ff;
  }
  .card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    flex-shrink: 0;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
  }
  .delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(230, 46, 46, 0.9);
    border-radius: 50%;
    width: 26px;
    height: 26px;
    border: none;
    color: white;
    font-weight: 900;
    font-size: 18px;
    line-height: 24px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
    transition: background 0.3s ease;
    z-index: 10;
  }
  .delete-btn:hover {
    background: rgba(230, 46, 46, 1);
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
  }

  /* 名称显示 */
  .card-name {
    flex-grow: 1;
    text-align: center;
    font-size: 13px;
    font-weight: 600;
    color: #3a3a3a;
    padding: 6px 8px 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: text;
  }
  .card-name[contenteditable="true"] {
    outline: 2px solid #3a86ff;
    border-radius: 4px;
    cursor: text;
  }

  /* 弹窗样式 */
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    user-select: none;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 14px;
    box-shadow: 0 0 24px 6px rgba(255,255,255,0.3);
    pointer-events: none;
  }
  #modal .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #eee;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
    padding: 0 16px;
    background: rgba(58, 134, 255, 0.45);
    border-radius: 50%;
    transition: background 0.3s ease;
    box-shadow: 0 0 10px rgba(58,134,255,0.7);
  }
  #modal .arrow:hover {
    background: rgba(58, 134, 255, 0.75);
    box-shadow: 0 0 16px rgba(58,134,255,0.9);
  }
  #modal .arrow.left {
    left: 30px;
  }
  #modal .arrow.right {
    right: 30px;
  }

  /* 登录弹窗 */
  #loginModal {
    display: none;
    position: fixed;
    z-index: 11000;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #loginBox {
    background: white;
    border-radius: 12px;
    padding: 24px 32px 32px;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
    width: 320px;
    max-width: 90vw;
    text-align: center;
    position: relative;
  }
  #loginBox h2 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 16px;
  }
  #loginBox input[type="text"],
  #loginBox input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 12px;
    font-size: 16px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  #loginBox input[type="text"]:focus,
  #loginBox input[type="password"]:focus {
    outline-color: #3a86ff;
  }
  #loginBox label {
    display: inline-block;
    margin: 8px 10px 16px 0;
    font-weight: 600;
    font-size: 14px;
    color: #555;
    user-select: none;
    cursor: pointer;
  }
  #loginBox label input[type="checkbox"] {
    margin-right: 6px;
    vertical-align: middle;
    cursor: pointer;
  }
  #loginError {
    color: #e63946;
    font-weight: 600;
    height: 20px;
    margin-bottom: 12px;
  }
  #loginCloseBtn {
    position: absolute;
    top: 10px;
    right: 16px;
    font-size: 24px;
    font-weight: 700;
    color: #888;
    cursor: pointer;
    user-select: none;
  }
  #loginCloseBtn:hover {
    color: #222;
  }

  /* 响应式适配 */
  @media (max-width: 600px) {
    body {
      margin: 12px 10px;
      max-width: 100%;
    }
    #adminPanel {
      padding: 15px 20px;
      max-width: 100%;
    }
    .card {
      width: 45vw;
      height: auto;
    }
    .card img {
      height: auto;
      max-height: 250px;
    }
  }
</style>
</head>
<body>

<!-- 管理员登录按钮 -->
<button id="adminLoginBtn" title="管理员登录" aria-label="管理员登录"></button>
<!-- 管理员头像按钮 -->
<button id="adminAvatarBtn" title="管理员头像" aria-label="管理员头像"><img id="avatarImg" src="" alt="管理员头像" /></button>

<h1>小卡展示（含管理员系统）</h1>

<div class="controls">
  <select id="categorySelect" aria-label="选择分类">
    <option value="all">所有分类</option>
  </select>
</div>

<div class="grid" id="cardGrid" aria-live="polite" aria-atomic="true"></div>

<!-- 图片放大弹窗 -->
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalLabel" tabindex="-1">
  <span class="arrow left" id="prevBtn" role="button" tabindex="0" aria-label="上一张">&lt;</span>
  <img id="modalImg" alt="放大卡片图片" />
  <span class="arrow right" id="nextBtn" role="button" tabindex="0" aria-label="下一张">&gt;</span>
</div>

<!-- 管理员面板 -->
<div id="adminPanel" aria-label="管理员操作面板">
  <h2>管理员面板</h2>
  <label for="categoryInput">新增分类：</label>
  <input type="text" id="categoryInput" placeholder="分类名称" />
  <button id="addCategoryBtn">添加分类</button>

  <hr style="margin: 15px 0;">

  <label for="uploadInput">上传卡片图片：</label>
  <input type="file" id="uploadInput" accept="image/*" multiple />
  <select id="uploadCategorySelect" aria-label="上传卡片分类">
    <option value="">选择分类</option>
  </select>
  <button id="uploadBtn">上传</button>

  <hr style="margin: 15px 0;">

  <button id="deleteAllBtn" style="background:#e63946;">清空所有数据</button>
  <button id="logoutBtn" style="background:#f4a261;">退出登录</button>
</div>

<!-- 登录弹窗 -->
<div id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginLabel" tabindex="-1">
  <div id="loginBox">
    <span id="loginCloseBtn" role="button" tabindex="0" aria-label="关闭登录弹窗">&times;</span>
    <h2 id="loginLabel">管理员登录</h2>
    <div id="loginError" aria-live="assertive"></div>
    <input type="text" id="loginUser" placeholder="账号" aria-label="账号" autocomplete="username" />
    <input type="password" id="loginPass" placeholder="密码" aria-label="密码" autocomplete="current-password" />
    <label><input type="checkbox" id="rememberMe" /> 记住我</label><br/>
    <button id="loginBtn">登录</button>
  </div>
</div>

<script>
  // 模拟账号密码（你可以自行修改）
  const ADMIN_USER = 'admin';
  const ADMIN_PASS = '123456';

  // 全局状态
  let isAdmin = false;
  let categories = [];
  let cards = [];
  let currentCategory = 'all';
  let currentCategoryCards = [];
  let currentIndex = 0;

  // DOM
  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const adminAvatarBtn = document.getElementById('adminAvatarBtn');
  const avatarImg = document.getElementById('avatarImg');
  const adminPanel = document.getElementById('adminPanel');
  const categorySelect = document.getElementById('categorySelect');
  const uploadCategorySelect = document.getElementById('uploadCategorySelect');
  const cardGrid = document.getElementById('cardGrid');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  // 登录弹窗相关
  const loginModal = document.getElementById('loginModal');
  const loginBtn = document.getElementById('loginBtn');
  const loginCloseBtn = document.getElementById('loginCloseBtn');
  const loginUser = document.getElementById('loginUser');
  const loginPass = document.getElementById('loginPass');
  const loginError = document.getElementById('loginError');
  const rememberMe = document.getElementById('rememberMe');

  // ======= IndexedDB 相关操作 =======
  let db;
  const DB_NAME = 'StarCardDB';
  const DB_VERSION = 1;
  const STORE_CATEGORIES = 'categories';
  const STORE_CARDS = 'cards';

  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, DB_VERSION);
      request.onerror = () => reject(request.error);
      request.onsuccess = () => {
        db = request.result;
        resolve(db);
      };
      request.onupgradeneeded = () => {
        const db = request.result;
        if (!db.objectStoreNames.contains(STORE_CATEGORIES)) {
          db.createObjectStore(STORE_CATEGORIES, { keyPath: 'id', autoIncrement: true });
        }
        if (!db.objectStoreNames.contains(STORE_CARDS)) {
          const cardStore = db.createObjectStore(STORE_CARDS, { keyPath: 'id', autoIncrement: true });
          cardStore.createIndex('category', 'category', { unique: false });
        }
      };
    });
  }

  async function getAllCategories() {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_CATEGORIES, 'readonly');
      const store = tx.objectStore(STORE_CATEGORIES);
      const req = store.getAll();
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }

  async function addCategory(name) {
    name = name.trim();
    if (!name) return false;
    // 防重复
    if (categories.some(c => c.name.toLowerCase() === name.toLowerCase())) return false;
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_CATEGORIES, 'readwrite');
      const store = tx.objectStore(STORE_CATEGORIES);
      const req = store.add({ name });
      req.onsuccess = () => resolve(true);
      req.onerror = () => reject(false);
    });
  }

  async function getCardsByCategory(categoryName) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_CARDS, 'readonly');
      const store = tx.objectStore(STORE_CARDS);
      if (categoryName === 'all') {
        const req = store.getAll();
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      } else {
        const index = store.index('category');
        const req = index.getAll(categoryName);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      }
    });
  }

  async function addCard(imgData, category) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_CARDS, 'readwrite');
      const store = tx.objectStore(STORE_CARDS);
      const req = store.add({ imgData, category, name: '' });
      req.onsuccess = () => resolve(true);
      req.onerror = () => reject(false);
    });
  }

  async function updateCardName(id, newName) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_CARDS, 'readwrite');
      const store = tx.objectStore(STORE_CARDS);
      const req = store.get(id);
      req.onsuccess = () => {
        const card = req.result;
        if (!card) return resolve(false);
        card.name = newName;
        const updateReq = store.put(card);
        updateReq.onsuccess = () => resolve(true);
        updateReq.onerror = () => reject(false);
      };
      req.onerror = () => reject(false);
    });
  }

  async function deleteCard(id) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_CARDS, 'readwrite');
      const store = tx.objectStore(STORE_CARDS);
      const req = store.delete(id);
      req.onsuccess = () => resolve(true);
      req.onerror = () => reject(false);
    });
  }

  async function clearAllData() {
    return new Promise((resolve, reject) => {
      const tx1 = db.transaction(STORE_CARDS, 'readwrite');
      const tx2 = db.transaction(STORE_CATEGORIES, 'readwrite');
      const cardsStore = tx1.objectStore(STORE_CARDS);
      const catsStore = tx2.objectStore(STORE_CATEGORIES);
      let successCount = 0;
      cardsStore.clear().onsuccess = () => {
        successCount++;
        if(successCount === 2) resolve(true);
      };
      catsStore.clear().onsuccess = () => {
        successCount++;
        if(successCount === 2) resolve(true);
      };
    });
  }

  // ======= UI 相关逻辑 =======

  function fillCategorySelects() {
    // 清空
    categorySelect.innerHTML = '<option value="all">所有分类</option>';
    uploadCategorySelect.innerHTML = '<option value="">选择分类</option>';
    categories.forEach(cat => {
      const opt1 = document.createElement('option');
      opt1.value = cat.name;
      opt1.textContent = cat.name;
      categorySelect.appendChild(opt1);
      const opt2 = document.createElement('option');
      opt2.value = cat.name;
      opt2.textContent = cat.name;
      uploadCategorySelect.appendChild(opt2);
    });
  }

  // 渲染卡片函数：包含阻止点击名称冒泡，双击编辑名称，图片点击放大
  function renderCards(cardsToRender) {
    cardGrid.innerHTML = '';
    cardsToRender.forEach(card => {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'card';
      cardDiv.setAttribute('tabindex', '0');
      cardDiv.setAttribute('role', 'group');
      cardDiv.setAttribute('aria-label', `卡片：${card.name || '未命名'}`);

      // 图片
      const img = document.createElement('img');
      img.src = card.imgData;
      img.alt = card.name || '小卡图片';
      img.loading = 'lazy';
      cardDiv.appendChild(img);

      // 删除按钮（管理员才显示）
      if (isAdmin) {
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.title = '删除此卡片';
        delBtn.setAttribute('aria-label', '删除此卡片');
        delBtn.innerHTML = '&times;';
        delBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          if (confirm('确定删除这张卡片吗？')) {
            await deleteCard(card.id);
            loadAndRenderCards();
          }
        });
        cardDiv.appendChild(delBtn);
      }

      // 名称显示，双击可编辑
      const nameDiv = document.createElement('div');
      nameDiv.className = 'card-name';
      nameDiv.textContent = card.name || '未命名';
      nameDiv.title = '双击修改名称';

      if (isAdmin) {
        nameDiv.setAttribute('contenteditable', 'false');

        // 点击名称阻止冒泡，避免触发图片放大
        nameDiv.addEventListener('click', e => e.stopPropagation());

        // 双击开启编辑
        nameDiv.addEventListener('dblclick', () => {
          nameDiv.setAttribute('contenteditable', 'true');
          nameDiv.focus();
          document.execCommand('selectAll', false, null);
        });

        // 失去焦点保存
        nameDiv.addEventListener('blur', async () => {
          nameDiv.setAttribute('contenteditable', 'false');
          const newName = nameDiv.textContent.trim() || '未命名';
          nameDiv.textContent = newName;
          await updateCardName(card.id, newName);
        });

        // 回车保存
        nameDiv.addEventListener('keydown', async (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            nameDiv.blur();
          }
        });
      }

      cardDiv.appendChild(nameDiv);

      // 图片点击放大
      img.addEventListener('click', () => {
        currentCategoryCards = cardsToRender.length ? cardsToRender : [];
        currentIndex = currentCategoryCards.findIndex(c => c.id === card.id);
        if (currentIndex === -1) currentIndex = 0;
        openModal(currentIndex);
      });

      cardGrid.appendChild(cardDiv);
    });
  }

  // 加载所有分类和卡片并渲染
  async function loadAndRenderCards() {
    categories = await getAllCategories();
    fillCategorySelects();
    currentCategoryCards = await getCardsByCategory(currentCategory);
    renderCards(currentCategoryCards);
  }

  // 图片放大弹窗操作
  function openModal(index) {
    currentIndex = index;
    if (currentCategoryCards.length === 0) return;
    modalImg.src = currentCategoryCards[currentIndex].imgData;
    modal.style.display = 'flex';
    modal.focus();
  }
  function closeModal() {
    modal.style.display = 'none';
    modalImg.src = '';
  }
  function showPrev() {
    if (currentCategoryCards.length === 0) return;
    currentIndex = (currentIndex - 1 + currentCategoryCards.length) % currentCategoryCards.length;
    modalImg.src = currentCategoryCards[currentIndex].imgData;
  }
  function showNext() {
    if (currentCategoryCards.length === 0) return;
    currentIndex = (currentIndex + 1) % currentCategoryCards.length;
    modalImg.src = currentCategoryCards[currentIndex].imgData;
  }

  // 上传图片处理
  function readFileAsDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = () => reject('读取文件失败');
      reader.readAsDataURL(file);
    });
  }

  async function handleUpload() {
    const files = document.getElementById('uploadInput').files;
    const cat = uploadCategorySelect.value;
    if (!cat) {
      alert('请选择上传的分类');
      return;
    }
    if (!files.length) {
      alert('请选择要上传的图片文件');
      return;
    }
    for (const file of files) {
      try {
        const dataURL = await readFileAsDataURL(file);
        await addCard(dataURL, cat);
      } catch (e) {
        alert('上传文件时发生错误: ' + e);
      }
    }
    document.getElementById('uploadInput').value = '';
    loadAndRenderCards();
  }

  // 事件绑定
  adminLoginBtn.addEventListener('click', () => {
    if (isAdmin) {
      showAdminPanel();
    } else {
      showLoginModal();
    }
  });

  adminAvatarBtn.addEventListener('click', () => {
    showAdminPanel();
  });

  document.getElementById('addCategoryBtn').addEventListener('click', async () => {
    const val = document.getElementById('categoryInput').value.trim();
    if (!val) {
      alert('请输入分类名称');
      return;
    }
    if(await addCategory(val)) {
      document.getElementById('categoryInput').value = '';
      categories = await getAllCategories();
      fillCategorySelects();
      alert('添加成功');
    } else {
      alert('分类名重复或添加失败');
    }
  });

  categorySelect.addEventListener('change', async (e) => {
    currentCategory = e.target.value;
    currentCategoryCards = await getCardsByCategory(currentCategory);
    renderCards(currentCategoryCards);
  });

  document.getElementById('uploadBtn').addEventListener('click', handleUpload);

  document.getElementById('deleteAllBtn').addEventListener('click', async () => {
    if (confirm('确定清空所有数据吗？操作不可恢复！')) {
      await clearAllData();
      categories = [];
      cards = [];
      currentCategory = 'all';
      fillCategorySelects();
      renderCards([]);
      alert('所有数据已清空');
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    isAdmin = false;
    localStorage.removeItem('isAdmin');
    adminPanel.style.display = 'none';
    adminAvatarBtn.style.display = 'none';
    adminLoginBtn.style.display = 'inline-block';
  });

  // 放大弹窗操作
  prevBtn.addEventListener('click', showPrev);
  nextBtn.addEventListener('click', showNext);
  modal.addEventListener('click', e => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener('keydown', e => {
    if (modal.style.display === 'flex') {
      if (e.key === 'ArrowLeft') showPrev();
      else if (e.key === 'ArrowRight') showNext();
      else if (e.key === 'Escape') closeModal();
    }
  });

  // 登录弹窗
  function showLoginModal() {
    loginError.textContent = '';
    loginUser.value = '';
    loginPass.value = '';
    rememberMe.checked = false;
    loginModal.style.display = 'flex';
    loginUser.focus();
  }
  function closeLoginModal() {
    loginModal.style.display = 'none';
  }
  loginCloseBtn.addEventListener('click', closeLoginModal);
  loginCloseBtn.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      closeLoginModal();
    }
  });
  loginModal.addEventListener('click', e => {
    if(e.target === loginModal) closeLoginModal();
  });

  loginBtn.addEventListener('click', () => {
    const u = loginUser.value.trim();
    const p = loginPass.value.trim();
    if (u === ADMIN_USER && p === ADMIN_PASS) {
      isAdmin = true;
      localStorage.setItem('isAdmin', 'true');
      closeLoginModal();
      showAdminPanel();
    } else {
      loginError.textContent = '账号或密码错误';
    }
  });

  // 回车登录
  loginUser.addEventListener('keydown', e => {
    if(e.key === 'Enter') loginPass.focus();
  });
  loginPass.addEventListener('keydown', e => {
    if(e.key === 'Enter') loginBtn.click();
  });

  function showAdminPanel() {
    adminPanel.style.display = 'block';
    adminLoginBtn.style.display = 'none';
    adminAvatarBtn.style.display = 'inline-block';
    avatarImg.src = 'https://cdn-icons-png.flaticon.com/512/1946/1946429.png'; // 可换成自定义头像
  }

  // 初始化
  async function init() {
    await openDB();
    categories = await getAllCategories();
    fillCategorySelects();
    currentCategoryCards = await getCardsByCategory(currentCategory);
    renderCards(currentCategoryCards);

    // 检查是否已登录
    const savedAdmin = localStorage.getItem('isAdmin');
    if (savedAdmin === 'true') {
      isAdmin = true;
      showAdminPanel();
    }
  }

  init();

</script>

</body>
</html>
