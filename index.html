<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>小卡展示（含管理员系统）</title>
<!-- 引入谷歌字体 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* 基础重置 */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Noto Sans SC', sans-serif;
    margin: 20px auto;
    max-width: 960px;
    background: #f9f9fb;
    color: #222;
    text-align: center;
    user-select: none;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 24px;
    color: #222;
  }

  /* 按钮统一样式 */
  button {
    cursor: pointer;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.25s ease;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    background: #3a86ff;
    color: white;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #265fd0;
    box-shadow: 0 6px 14px rgb(38 95 208 / 0.4);
  }
  button:disabled {
    cursor: default;
    background: #a0bfff;
    box-shadow: none;
  }

  /* 管理员登录按钮和头像 */
  #adminLoginBtn, #adminAvatarBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    padding: 0;
    overflow: hidden;
    background: #3a86ff;
  }
  #adminLoginBtn:hover {
    background: #1a4fbf;
  }
  #adminAvatarBtn {
    display: none;
    border: none;
  }
  #adminAvatarBtn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
  }

  /* 管理员面板 */
  #adminPanel {
    margin: 0 auto 32px;
    padding: 20px 25px;
    border-radius: 12px;
    background: white;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.1);
    max-width: 620px;
    text-align: left;
    display: none;
  }
  #adminPanel h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.5rem;
    color: #333;
  }
  #adminPanel label {
    font-weight: 600;
    margin-right: 8px;
    color: #555;
  }
  #adminPanel select, #adminPanel input[type="file"] {
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  #adminPanel select:focus, #adminPanel input[type="file"]:focus {
    outline-color: #3a86ff;
  }
  #uploadBtn {
    margin-left: 10px;
  }
  #deleteAllBtn {
    background-color: #e63946;
    margin-left: 10px;
  }
  #deleteAllBtn:hover {
    background-color: #b72c34;
  }
  #logoutBtn {
    background-color: #f4a261;
    margin-left: 10px;
  }
  #logoutBtn:hover {
    background-color: #ca7f46;
  }

  /* 分类筛选 */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  #categorySelect {
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 10px;
    border: 1.8px solid #bbb;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
    min-width: 180px;
  }
  #categorySelect:focus {
    outline-color: #3a86ff;
  }

  /* 搜索框 */
  #searchInput {
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 10px;
    border: 1.8px solid #bbb;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
    min-width: 220px;
  }
  #searchInput:focus {
    outline-color: #3a86ff;
  }

  /* 卡片容器 */
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
  }

  /* 卡片样式 */
  .card {
    position: relative;
    width: 140px;
    height: 170px;
    border-radius: 16px;
    background: linear-gradient(145deg, #ffffff, #d1d9e6);
    box-shadow: 5px 5px 10px #bec8d9, -5px -5px 10px #ffffff;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: scale(1.08);
    box-shadow: 8px 8px 16px #b0c0e3, -8px -8px 16px #f0f6ff;
  }
  .card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    flex-shrink: 0;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
  }
  .delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(230, 46, 46, 0.9);
    border-radius: 50%;
    width: 26px;
    height: 26px;
    border: none;
    color: white;
    font-weight: 900;
    font-size: 18px;
    line-height: 24px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
    transition: background 0.3s ease;
    z-index: 10;
  }
  .delete-btn:hover {
    background: rgba(230, 46, 46, 1);
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
  }

  /* 名称显示 */
  .card-name {
    flex-grow: 1;
    text-align: center;
    font-size: 13px;
    font-weight: 600;
    color: #3a3a3a;
    padding: 6px 8px 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: text;
  }
  .card-name[contenteditable="true"] {
    outline: 2px solid #3a86ff;
    border-radius: 4px;
    cursor: text;
  }
  /* 高亮 */
  .highlight {
    background-color: #ffff00aa;
    color: #222;
    font-weight: 700;
  }

  /* 弹窗样式 */
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    user-select: none;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 14px;
    box-shadow: 0 0 24px 6px rgba(255,255,255,0.3);
    pointer-events: none;
  }
  #modal .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #eee;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
    padding: 0 16px;
    background: rgba(58, 134, 255, 0.45);
    border-radius: 50%;
    transition: background 0.3s ease;
    box-shadow: 0 0 10px rgba(58,134,255,0.7);
  }
  #modal .arrow:hover {
    background: rgba(58, 134, 255, 0.75);
    box-shadow: 0 0 16px rgba(58,134,255,0.9);
  }
  #modal .arrow.left {
    left: 30px;
  }
  #modal .arrow.right {
    right: 30px;
  }

  /* 登录弹窗 */
  #loginModal {
    display: none;
    position: fixed;
    z-index: 11000;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #loginBox {
    background: white;
    border-radius: 12px;
    padding: 24px 32px 32px;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
    width: 320px;
    max-width: 90vw;
    text-align: center;
    position: relative;
  }
  #loginBox h2 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 16px;
  }
  #loginBox input[type="text"],
  #loginBox input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 12px;
    font-size: 16px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  #loginBox input[type="text"]:focus,
  #loginBox input[type="password"]:focus {
    outline-color: #3a86ff;
  }
  #loginBox label {
    display: inline-block;
    margin: 8px 10px 16px 0;
    font-weight: 600;
    font-size: 14px;
    color: #555;
    user-select: none;
    cursor: pointer;
  }
  #loginBox label input[type="checkbox"] {
    margin-right: 6px;
    vertical-align: middle;
    cursor: pointer;
  }
  #loginError {
    color: #e63946;
    font-weight: 600;
    height: 20px;
    margin-bottom: 12px;
  }
  #loginCloseBtn {
    position: absolute;
    top: 10px;
    right: 16px;
    font-size: 24px;
    font-weight: 700;
    color: #888;
    cursor: pointer;
    user-select: none;
  }
  #loginCloseBtn:hover {
    color: #222;
  }

  /* 响应式适配 */
  @media (max-width: 600px) {
    body {
      margin: 12px 10px;
      max-width: 100%;
    }
    #adminPanel {
      padding: 15px 20px;
      max-width: 100%;
    }
    .card {
      width: 45vw;
      height: auto;
    }
    .card img {
      height: auto;
      max-height: 250px;
    }
  }
</style>
</head>
<body>

<!-- 管理员登录按钮 -->
<button id="adminLoginBtn" title="管理员登录" aria-label="管理员登录"></button>
<!-- 管理员头像按钮 -->
<button id="adminAvatarBtn" title="管理员头像" aria-label="管理员头像"><img id="avatarImg" src="" alt="管理员头像" /></button>

<h1>小卡展示（含管理员系统）</h1>

<div class="controls" aria-label="搜索和分类筛选控件">
  <input type="search" id="searchInput" placeholder="搜索卡片名称..." aria-label="搜索卡片名称" autocomplete="off" />
  <label for="categorySelect">选择分类:</label>
  <select id="categorySelect" aria-label="选择分类">
    <option value="全部">全部</option>

    <option value="25.9吒卡池">25.9吒卡池</option>

    <option value="金冬天卡池">金冬天卡池</option>

    <option value="宁艺卓卡池">宁艺卓卡池</option>
    <option value="吉赛尔卡池">吉赛尔卡池</option>
    <option value="金智秀卡池">金智秀卡池</option>

<div id="adminPanel" role="region" aria-label="管理员后台">
  <h2>管理员后台</h2>
  <label for="uploadCategory">上传分类:</label>
  <select id="uploadCategory" aria-label="上传分类">
    <option value="9.9卡池">9.9卡池</option>
    <option value="15.9卡池">15.9卡池</option>
    <option value="星光卡">星光卡</option>
    <option value="25.9吒卡池">25.9吒卡池</option>
    <option value="29.9吒卡池">29.9吒卡池</option>
    <option value="金冬天卡池">金冬天卡池</option>
    <option value="柳智敏卡池">柳智敏卡池</option>
    <option value="宁艺卓卡池">宁艺卓卡池</option>
    <option value="吉赛尔卡池">吉赛尔卡池</option>
    <option value="金智秀卡池">金智秀卡池</option>
    <option value="lisa卡池">lisa卡池</option>
    <option value="Jennie卡池">Jennie卡池</option>
    <option value="rose卡池">rose卡池</option>
    <option value="宝怪卡池">宝怪卡池</option>
    <option value="芙卡池">芙卡池</option>
  </select>
  <input type="file" id="fileInput" multiple accept="image/*" aria-label="上传图片" />
  <button id="uploadBtn" aria-label="上传图片">上传</button>
  <button id="deleteAllBtn" aria-label="删除所有卡片" title="删除所有卡片">删除所有</button>
  <button id="logoutBtn" aria-label="管理员登出" title="管理员登出">登出</button>
</div>

<div class="grid" id="cardGrid" aria-live="polite" aria-atomic="true" aria-label="卡片展示区">
  <!-- 动态生成卡片 -->
</div>

<!-- 图片放大弹窗 -->
<div id="modal" role="dialog" aria-modal="true" aria-label="图片预览">
  <div class="arrow left" role="button" tabindex="0" aria-label="上一张图片">&#9664;</div>
  <img src="" alt="放大卡片图片" />
  <div class="arrow right" role="button" tabindex="0" aria-label="下一张图片">&#9654;</div>
</div>

<!-- 登录弹窗 -->
<div id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginTitle" tabindex="-1">
  <div id="loginBox">
    <div id="loginCloseBtn" role="button" tabindex="0" aria-label="关闭登录窗口">&times;</div>
    <h2 id="loginTitle">管理员登录</h2>
    <input type="text" id="username" placeholder="用户名" aria-label="用户名" autocomplete="username" />
    <input type="password" id="password" placeholder="密码" aria-label="密码" autocomplete="current-password" />
    <div>
      <label><input type="checkbox" id="rememberMe" /> 记住我</label>
    </div>
    <div id="loginError" role="alert" aria-live="assertive"></div>
    <button id="loginBtn">登录</button>
  </div>
</div>

<script>
(() => {
  'use strict';

  const ADMIN_USER = 'admin';
  const ADMIN_PASS = '123456';

  // DOM Elements
  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const adminAvatarBtn = document.getElementById('adminAvatarBtn');
  const avatarImg = document.getElementById('avatarImg');
  const adminPanel = document.getElementById('adminPanel');
  const uploadCategory = document.getElementById('uploadCategory');
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const deleteAllBtn = document.getElementById('deleteAllBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const cardGrid = document.getElementById('cardGrid');
  const categorySelect = document.getElementById('categorySelect');
  const searchInput = document.getElementById('searchInput');

  // Modal
  const modal = document.getElementById('modal');
  const modalImg = modal.querySelector('img');
  const modalLeft = modal.querySelector('.arrow.left');
  const modalRight = modal.querySelector('.arrow.right');

  // Login modal
  const loginModal = document.getElementById('loginModal');
  const loginBox = document.getElementById('loginBox');
  const loginCloseBtn = document.getElementById('loginCloseBtn');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const rememberMeCheckbox = document.getElementById('rememberMe');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  // 数据结构
  // 存储格式：{ id, category, name, imageData }
  let cards = [];
  let currentViewCards = [];
  let modalIndex = -1;

  // 生成唯一ID
  const generateId = () => 'id-' + Date.now() + '-' + Math.random().toString(36).slice(2, 8);

  // 本地存储Key
  const STORAGE_KEY = 'starCardData';
  const STORAGE_ADMIN_KEY = 'starCardAdmin';

  // 加载数据
  function loadData() {
    const json = localStorage.getItem(STORAGE_KEY);
    if (json) {
      try {
        cards = JSON.parse(json);
      } catch {
        cards = [];
      }
    }
  }

  // 保存数据
  function saveData() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
  }

  // 判断是否登录
  function isLoggedIn() {
    const info = localStorage.getItem(STORAGE_ADMIN_KEY);
    return info === 'true';
  }

  // 登录状态 UI 更新
  function updateLoginUI() {
    if (isLoggedIn()) {
      adminLoginBtn.style.display = 'none';
      adminAvatarBtn.style.display = 'inline-block';
      adminPanel.style.display = 'block';
      avatarImg.src = 'https://i.pravatar.cc/40?u=starcardadmin'; // 示例头像
    } else {
      adminLoginBtn.style.display = 'inline-block';
      adminAvatarBtn.style.display = 'none';
      adminPanel.style.display = 'none';
    }
  }

  // 显示卡片
  function renderCards() {
    const keyword = searchInput.value.trim().toLowerCase();
    const selectedCategory = categorySelect.value;

    currentViewCards = cards.filter(card => {
      const matchCategory = selectedCategory === '全部' || card.category === selectedCategory;
      const matchKeyword = card.name.toLowerCase().includes(keyword);
      return matchCategory && matchKeyword;
    });

    cardGrid.innerHTML = '';
    if (currentViewCards.length === 0) {
      cardGrid.innerHTML = '<p>无匹配卡片</p>';
      return;
    }

    currentViewCards.forEach((card, index) => {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'card';
      cardDiv.setAttribute('data-id', card.id);
      cardDiv.setAttribute('tabindex', '0');
      cardDiv.setAttribute('role', 'group');
      cardDiv.setAttribute('aria-label', `卡片: ${card.name}`);

      // 高亮处理
      const regex = new RegExp(`(${escapeRegExp(keyword)})`, 'gi');
      const highlightedName = card.name.replace(regex, '<span class="highlight">$1</span>');

      // 名称区（可编辑）
      const nameDiv = document.createElement('div');
      nameDiv.className = 'card-name';
      nameDiv.innerHTML = highlightedName;
      nameDiv.title = card.name;
      nameDiv.setAttribute('contenteditable', isLoggedIn() ? 'true' : 'false');
      nameDiv.setAttribute('aria-label', '卡片名称，可双击编辑');
      nameDiv.setAttribute('spellcheck', 'false');

      // 编辑名称事件（失焦自动保存）
      nameDiv.addEventListener('blur', e => {
        if (!isLoggedIn()) return;
        const newName = e.target.innerText.trim();
        if (newName && newName !== card.name) {
          card.name = newName;
          saveData();
          renderCards();
        }
      });
      // 防止回车换行
      nameDiv.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          nameDiv.blur();
        }
      });

      // 图片
      const img = document.createElement('img');
      img.src = card.imageData;
      img.alt = card.name;

      // 删除按钮
      if (isLoggedIn()) {
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '×';
        delBtn.title = '删除此卡片';
        delBtn.setAttribute('aria-label', `删除卡片 ${card.name}`);
        delBtn.addEventListener('click', e => {
          e.stopPropagation();
          if (confirm(`确定删除卡片 "${card.name}" 吗？`)) {
            cards = cards.filter(c => c.id !== card.id);
            saveData();
            renderCards();
          }
        });
        cardDiv.appendChild(delBtn);
      }

      // 点击图片打开弹窗
      cardDiv.addEventListener('click', () => {
        openModal(index);
      });
      cardDiv.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(index);
        }
      });

      cardDiv.appendChild(img);
      cardDiv.appendChild(nameDiv);
      cardGrid.appendChild(cardDiv);
    });
  }

  // 转义正则特殊字符
  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  // 上传图片处理
  uploadBtn.addEventListener('click', () => {
    if (!isLoggedIn()) return alert('请先登录');
    const files = fileInput.files;
    if (!files.length) return alert('请选择图片');

    const category = uploadCategory.value;
    const maxFiles = files.length;

    // 读取文件为Base64
    let loadedCount = 0;
    for (let file of files) {
      if (!file.type.startsWith('image/')) continue;
      const reader = new FileReader();
      reader.onload = e => {
        const imgData = e.target.result;
        const newCard = {
          id: generateId(),
          category,
          name: file.name.replace(/\.[^/.]+$/, ''), // 文件名去后缀做默认名
          imageData: imgData
        };
        cards.push(newCard);
        loadedCount++;
        if (loadedCount === maxFiles) {
          saveData();
          renderCards();
          fileInput.value = '';
        }
      };
      reader.readAsDataURL(file);
    }
  });

  // 删除所有卡片
  deleteAllBtn.addEventListener('click', () => {
    if (!isLoggedIn()) return alert('请先登录');
    if (confirm('确定删除所有卡片吗？此操作不可恢复！')) {
      cards = [];
      saveData();
      renderCards();
    }
  });

  // 登出
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem(STORAGE_ADMIN_KEY);
    updateLoginUI();
    renderCards();
  });

  // 管理员登录按钮
  adminLoginBtn.addEventListener('click', () => {
    showLoginModal();
  });
  adminAvatarBtn.addEventListener('click', () => {
    showLoginModal();
  });

  // 登录弹窗关闭
  loginCloseBtn.addEventListener('click', () => {
    hideLoginModal();
  });

  // 点击遮罩关闭登录框
  loginModal.addEventListener('click', e => {
    if (e.target === loginModal) {
      hideLoginModal();
    }
  });

  // 登录按钮事件
  loginBtn.addEventListener('click', () => {
    const u = usernameInput.value.trim();
    const p = passwordInput.value.trim();
    if (u === ADMIN_USER && p === ADMIN_PASS) {
      localStorage.setItem(STORAGE_ADMIN_KEY, 'true');
      if (rememberMeCheckbox.checked) {
        localStorage.setItem('starCardAdminRemember', 'true');
      } else {
        localStorage.removeItem('starCardAdminRemember');
      }
      hideLoginModal();
      updateLoginUI();
      renderCards();
      usernameInput.value = '';
      passwordInput.value = '';
      loginError.textContent = '';
    } else {
      loginError.textContent = '用户名或密码错误';
    }
  });

  // 回车登录
  [usernameInput, passwordInput].forEach(input => {
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') loginBtn.click();
    });
  });

  // 显示登录弹窗
  function showLoginModal() {
    loginModal.style.display = 'flex';
    usernameInput.focus();
  }
  // 隐藏登录弹窗
  function hideLoginModal() {
    loginModal.style.display = 'none';
    loginError.textContent = '';
  }

  // 轮播弹窗相关
  function openModal(index) {
    if (index < 0 || index >= currentViewCards.length) return;
    modalIndex = index;
    modalImg.src = currentViewCards[modalIndex].imageData;
    modal.style.display = 'flex';
  }
  function closeModal() {
    modal.style.display = 'none';
    modalIndex = -1;
  }
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      closeModal();
    }
  });
  modalLeft.addEventListener('click', () => {
    if (modalIndex <= 0) {
      modalIndex = currentViewCards.length - 1;
    } else {
      modalIndex--;
    }
    modalImg.src = currentViewCards[modalIndex].imageData;
  });
  modalRight.addEventListener('click', () => {
    if (modalIndex >= currentViewCards.length - 1) {
      modalIndex = 0;
    } else {
      modalIndex++;
    }
    modalImg.src = currentViewCards[modalIndex].imageData;
  });
  // 键盘左右切换
  window.addEventListener('keydown', e => {
    if (modal.style.display === 'flex') {
      if (e.key === 'ArrowLeft') modalLeft.click();
      if (e.key === 'ArrowRight') modalRight.click();
      if (e.key === 'Escape') closeModal();
    }
  });

  // 分类选择事件
  categorySelect.addEventListener('change', renderCards);

  // 搜索框输入事件
  searchInput.addEventListener('input', renderCards);

  // 页面加载时初始化
  function init() {
    loadData();
    updateLoginUI();

    // 自动登录检测
    if (localStorage.getItem('starCardAdminRemember') === 'true') {
      localStorage.setItem(STORAGE_ADMIN_KEY, 'true');
      updateLoginUI();
    }

    renderCards();
  }
  init();

})();
</script>

</body>
