<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>小卡展示（含管理员系统）</title>
<!-- 引入谷歌字体 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* 基础重置 */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Noto Sans SC', sans-serif;
    margin: 20px auto;
    max-width: 960px;
    background: #f9f9fb;
    color: #222;
    text-align: center;
    user-select: none;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 24px;
    color: #222;
  }

  /* 按钮统一样式 */
  button {
    cursor: pointer;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.25s ease;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    background: #3a86ff;
    color: white;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #265fd0;
    box-shadow: 0 6px 14px rgb(38 95 208 / 0.4);
  }
  button:disabled {
    cursor: default;
    background: #a0bfff;
    box-shadow: none;
  }

  /* 管理员登录按钮和头像按钮固定 */
  #adminLoginBtn, #adminAvatarBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
  }
  #adminLoginBtn:hover {
    background: #1a4fbf;
  }
  #adminAvatarBtn {
    border: none;
    background: none;
    padding: 0;
    cursor: pointer;
  }
  #adminAvatarBtn img {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    box-shadow: 0 0 6px #3a86ff;
    display: block;
  }
  #adminAvatarBtn:hover img {
    box-shadow: 0 0 12px #265fd0;
  }

  /* 管理员面板 */
  #adminPanel {
    margin: 0 auto 32px;
    padding: 20px 25px;
    border-radius: 12px;
    background: white;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.1);
    max-width: 620px;
    text-align: left;
    display: none;
  }
  #adminPanel h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.5rem;
    color: #333;
  }
  #adminPanel label {
    font-weight: 600;
    margin-right: 8px;
    color: #555;
  }
  #adminPanel select, #adminPanel input[type="file"] {
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  #adminPanel select:focus, #adminPanel input[type="file"]:focus {
    outline-color: #3a86ff;
  }
  #uploadBtn {
    margin-left: 10px;
  }
  #deleteAllBtn {
    background-color: #e63946;
    margin-left: 10px;
  }
  #deleteAllBtn:hover {
    background-color: #b72c34;
  }
  #logoutBtn {
    background-color: #f4a261;
    margin-left: 10px;
  }
  #logoutBtn:hover {
    background-color: #ca7f46;
  }

  /* 分类筛选 */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  #categorySelect {
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 10px;
    border: 1.8px solid #bbb;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
    min-width: 180px;
  }
  #categorySelect:focus {
    outline-color: #3a86ff;
  }

  /* 卡片容器 */
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
  }

  /* 卡片样式 */
  .card {
    position: relative;
    width: 140px;
    height: 170px;
    border-radius: 16px;
    background: linear-gradient(145deg, #ffffff, #d1d9e6);
    box-shadow: 5px 5px 10px #bec8d9, -5px -5px 10px #ffffff;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: scale(1.08);
    box-shadow: 8px 8px 16px #b0c0e3, -8px -8px 16px #f0f6ff;
  }
  .card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    flex-shrink: 0;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
  }
  .delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(230, 46, 46, 0.9);
    border-radius: 50%;
    width: 26px;
    height: 26px;
    border: none;
    color: white;
    font-weight: 900;
    font-size: 18px;
    line-height: 24px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
    transition: background 0.3s ease;
    z-index: 10;
  }
  .delete-btn:hover {
    background: rgba(230, 46, 46, 1);
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
  }

  /* 名称显示，管理员可双击修改 */
  .card-name {
    flex-grow: 1;
    text-align: center;
    font-size: 13px;
    font-weight: 600;
    color: #3a3a3a;
    padding: 6px 8px 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: text;
  }

  /* 弹窗样式 */
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    user-select: none;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 14px;
    box-shadow: 0 0 24px 6px rgba(255,255,255,0.3);
    pointer-events: none;
  }
  #modal .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #eee;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
    padding: 0 16px;
    background: rgba(58, 134, 255, 0.45);
    border-radius: 50%;
    transition: background 0.3s ease;
    box-shadow: 0 0 10px rgba(58,134,255,0.7);
  }
  #modal .arrow:hover {
    background: rgba(58, 134, 255, 0.75);
    box-shadow: 0 0 16px rgba(58,134,255,0.9);
  }
  #modal .arrow.left {
    left: 30px;
  }
  #modal .arrow.right {
    right: 30px;
  }

  /* 登录弹窗 */
  #loginModal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 11000;
  }
  #loginBox {
    background: white;
    border-radius: 16px;
    padding: 30px 35px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    width: 320px;
    text-align: center;
  }
  #loginBox h2 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.5rem;
    color: #333;
  }
  #loginBox input[type="text"],
  #loginBox input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 18px;
    font-size: 16px;
    border: 1.8px solid #ccc;
    border-radius: 10px;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.25s ease;
  }
  #loginBox input[type="text"]:focus,
  #loginBox input[type="password"]:focus {
    outline-color: #3a86ff;
  }
  #loginError {
    color: #e63946;
    font-weight: 600;
    margin-bottom: 12px;
    min-height: 20px;
  }
  #loginCloseBtn {
    position: absolute;
    top: 10px; right: 14px;
    font-size: 24px;
    font-weight: 700;
    color: #999;
    cursor: pointer;
    user-select: none;
  }
  #loginCloseBtn:hover {
    color: #333;
  }

  /* 头像上传弹窗 */
  #avatarModal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 12000;
  }
  #avatarBox {
    background: white;
    border-radius: 16px;
    padding: 25px 30px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    width: 320px;
    text-align: center;
    position: relative;
  }
  #avatarBox h3 {
    margin-bottom: 18px;
    font-weight: 700;
    font-size: 1.3rem;
    color: #333;
  }
  #avatarPreview {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    box-shadow: 0 0 8px #3a86ff;
    object-fit: cover;
    margin: 0 auto 20px;
  }
  #avatarInput {
    margin-bottom: 18px;
  }
  #avatarUploadBtn {
    background-color: #3a86ff;
    color: white;
    padding: 8px 18px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 15px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 12px rgb(58 134 255 / 0.5);
    transition: background-color 0.3s ease;
  }
  #avatarUploadBtn:hover {
    background-color: #265fd0;
  }
  #avatarCancelBtn {
    margin-left: 15px;
    background-color: #f4a261;
    color: white;
    padding: 8px 18px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 15px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 12px rgb(244 162 97 / 0.7);
    transition: background-color 0.3s ease;
  }
  #avatarCancelBtn:hover {
    background-color: #ca7f46;
  }
  #avatarError {
    color: #e63946;
    font-weight: 600;
    margin-top: 6px;
    min-height: 20px;
  }
  
  /* 响应式适配 */
  @media (max-width: 600px) {
    body {
      margin: 12px 10px;
      max-width: 100%;
    }
    #adminPanel {
      padding: 15px 20px;
      max-width: 100%;
    }
    .card {
      width: 45vw;
      height: auto;
    }
    .card img {
      height: auto;
      max-height: 250px;
    }
    #loginBox, #avatarBox {
      width: 90vw;
      padding: 20px;
    }
  }
</style>
</head>

<script>
  // 账号密码常量
  const ADMIN_USERNAME = '15680971688';
  const ADMIN_PASSWORD = '3866299wei';

  // 默认头像地址（可以改成你喜欢的图标）
  const DEFAULT_AVATAR = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

  // 变量定义
  let isAdmin = false;
  let currentCategoryCards = [];
  let currentIndex = 0;
  let db;

  const storeName = 'cards';

  // IndexedDB 初始化
  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open('cardDB', 1);
      request.onupgradeneeded = e => {
        db = e.target.result;
        if (!db.objectStoreNames.contains(storeName)) {
          db.createObjectStore(storeName, { keyPath: 'id' });
        }
      };
      request.onsuccess = e => {
        db = e.target.result;
        resolve();
      };
      request.onerror = e => reject(e.target.error);
    });
  }

  // 新增卡片
  function addCard(card) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const req = store.add(card);
      req.onsuccess = () => resolve();
      req.onerror = () => reject('添加卡片失败');
    });
  }

  // 删除卡片
  function deleteCard(id) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const req = store.delete(id);
      req.onsuccess = () => resolve();
      req.onerror = () => reject('删除卡片失败');
    });
  }

  // 删除某分类所有卡片
  function deleteAllCardsByCategory(category) {
    return new Promise(async (resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const req = store.openCursor();
      req.onsuccess = async e => {
        const cursor = e.target.result;
        if (cursor) {
          if (category === '全部' || cursor.value.category === category) {
            await deleteCard(cursor.value.id);
          }
          cursor.continue();
        } else {
          resolve();
        }
      };
      req.onerror = () => reject('删除分类卡片失败');
    });
  }

  // 修改卡片名称
  function updateCardName(id, newName) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const req = store.get(id);
      req.onsuccess = () => {
        const card = req.result;
        card.name = newName;
        const updateReq = store.put(card);
        updateReq.onsuccess = () => resolve();
        updateReq.onerror = () => reject('更新名称失败');
      };
      req.onerror = () => reject('获取卡片失败');
    });
  }

  // 读取所有卡片
  function getAllCards() {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readonly');
      const store = tx.objectStore(storeName);
      const req = store.getAll();
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject('读取卡片失败');
    });
  }

  // 生成唯一id
  function generateId() {
    return 'id-' + Date.now() + '-' + Math.random().toString(36).slice(2);
  }

  // 读取文件转base64
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = () => reject('读取文件失败');
      reader.readAsDataURL(file);
    });
  }

  // 渲染卡片
  async function renderCards(category) {
    const allCards = await getAllCards();
    if (category === '全部') {
      currentCategoryCards = allCards;
    } else {
      currentCategoryCards = allCards.filter(card => card.category === category);
    }

    const cardGrid = document.getElementById('cardGrid');
    cardGrid.innerHTML = '';
    if (currentCategoryCards.length === 0) {
      cardGrid.innerHTML = '<p style="color:#666;">暂无该分类卡片</p>';
      return;
    }

    currentCategoryCards.forEach((card, index) => {
      const cardDiv = document.createElement('div');
      cardDiv.className = 'card';
      cardDiv.setAttribute('data-id', card.id);
      cardDiv.setAttribute('data-index', index);
      cardDiv.setAttribute('tabindex', '0');
      cardDiv.setAttribute('aria-label', `卡片: ${card.name}`);

      // 删除按钮，管理员可见
      if (isAdmin) {
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '×';
        delBtn.title = '删除该卡片';
        delBtn.setAttribute('aria-label', '删除该卡片');
        delBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          if (confirm('确认删除该卡片？')) {
            await deleteCard(card.id);
            await renderCards(document.getElementById('categorySelect').value);
          }
        });
        cardDiv.appendChild(delBtn);
      }

      // 图片
      const img = document.createElement('img');
      img.src = card.image;
      img.alt = card.name;
      cardDiv.appendChild(img);

      // 名称
      const nameDiv = document.createElement('div');
      nameDiv.className = 'card-name';
      nameDiv.textContent = card.name;
      if (isAdmin) {
        // 双击修改名称
        nameDiv.title = '双击修改名称';
        nameDiv.style.cursor = 'text';
        nameDiv.addEventListener('dblclick', () => {
          const input = document.createElement('input');
          input.type = 'text';
          input.value = nameDiv.textContent;
          input.style.width = '100%';
          input.style.fontSize = '13px';
          input.style.fontWeight = '600';
          input.style.boxSizing = 'border-box';
          input.maxLength = 50;
          nameDiv.replaceWith(input);
          input.focus();

          // 失去焦点或回车确认修改
          function confirmEdit() {
            const newName = input.value.trim() || card.name;
            updateCardName(card.id, newName).then(() => {
              renderCards(document.getElementById('categorySelect').value);
            });
          }

          input.addEventListener('blur', confirmEdit);
          input.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
              e.preventDefault();
              input.blur();
            } else if (e.key === 'Escape') {
              // 取消编辑，恢复原名
              renderCards(document.getElementById('categorySelect').value);
            }
          });
        });
      }
      cardDiv.appendChild(nameDiv);

      // 点击图片放大
      cardDiv.addEventListener('click', () => {
        currentIndex = index;
        openModal();
      });

      cardGrid.appendChild(cardDiv);
    });
  }

  // 上传图片按钮事件
  async function uploadImages() {
    if (!isAdmin) {
      alert('请先登录管理员');
      return;
    }
    const files = document.getElementById('fileInput').files;
    if (!files.length) {
      alert('请选择要上传的图片');
      return;
    }
    const category = document.getElementById('uploadCategory').value;
    for (const file of files) {
      try {
        const base64 = await fileToBase64(file);
        const card = {
          id: generateId(),
          category,
          name: file.name.replace(/\.[^/.]+$/, ''),
          image: base64
        };
        await addCard(card);
      } catch (err) {
        alert('上传图片失败：' + err);
      }
    }
    // 清空文件选择
    document.getElementById('fileInput').value = '';
    await renderCards(document.getElementById('categorySelect').value);
  }

  // 删除当前分类全部卡片
  async function deleteCurrentCategory() {
    if (!isAdmin) {
      alert('请先登录管理员');
      return;
    }
    const category = document.getElementById('categorySelect').value;
    if (category === '全部') {
      if (!confirm('您确定要删除所有卡片吗？操作不可撤销！')) return;
    } else {
      if (!confirm(`您确定要删除分类【${category}】的所有卡片吗？操作不可撤销！`)) return;
    }
    await deleteAllCardsByCategory(category);
    await renderCards(category);
  }

  // 管理员登录流程
  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const adminAvatarBtn = document.getElementById('adminAvatarBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const adminPanel = document.getElementById('adminPanel');
  const categorySelect = document.getElementById('categorySelect');
  const uploadCategory = document.getElementById('uploadCategory');

  // 登录弹窗相关
  const loginModal = document.getElementById('loginModal');
  const loginUsername = document.getElementById('loginUsername');
  const loginPassword = document.getElementById('loginPassword');
  const loginSubmitBtn = document.getElementById('loginSubmitBtn');
  const loginError = document.getElementById('loginError');
  const loginCloseBtn = document.getElementById('loginCloseBtn');

  // 头像上传弹窗相关
  const avatarModal = document.getElementById('avatarModal');
  const avatarBox = document.getElementById('avatarBox');
  const avatarPreview = document.getElementById('avatarPreview');
  const avatarInput = document.getElementById('avatarInput');
  const avatarUploadBtn = document.getElementById('avatarUploadBtn');
  const avatarCancelBtn = document.getElementById('avatarCancelBtn');
  const avatarError = document.getElementById('avatarError');

  // 读取头像，如果localStorage有存，加载它
  function loadAvatar() {
    const savedAvatar = localStorage.getItem('adminAvatar');
    if (savedAvatar) {
      adminAvatarBtn.querySelector('img').src = savedAvatar;
    } else {
      adminAvatarBtn.querySelector('img').src = DEFAULT_AVATAR;
    }
  }

  // 显示登录弹窗
  function showLoginModal() {
    loginUsername.value = '';
    loginPassword.value = '';
    loginError.textContent = '';
    loginModal.style.display = 'flex';
    loginUsername.focus();
  }

  // 隐藏登录弹窗
  function hideLoginModal() {
    loginModal.style.display = 'none';
  }

  // 登录验证
  function loginValidate() {
    const user = loginUsername.value.trim();
    const pwd = loginPassword.value;
    if (user === ADMIN_USERNAME && pwd === ADMIN_PASSWORD) {
      return true;
    }
    return false;
  }

  // 登录成功后的UI更新
  function loginSuccess() {
    isAdmin = true;
    adminLoginBtn.style.display = 'none';
    adminAvatarBtn.style.display = 'inline-block';
    adminPanel.style.display = 'block';
    categorySelect.disabled = true;
    uploadCategory.value = categorySelect.value === '全部' ? '9.9卡池' : categorySelect.value;
    renderCards(categorySelect.value);
    alert('管理员登录成功！');
  }

  // 登录失败提示
  function loginFail() {
    loginError.textContent = '账号或密码错误，请重试';
  }

  // 管理员登出
  function adminLogout() {
    if (confirm('确认退出管理员登录？')) {
      isAdmin = false;
      adminLoginBtn.style.display = 'inline-block';
      adminAvatarBtn.style.display = 'none';
      adminPanel.style.display = 'none';
      categorySelect.disabled = false;
      renderCards(categorySelect.value);
    }
  }

  // 头像上传弹窗显示
  function showAvatarModal() {
    avatarError.textContent = '';
    avatarInput.value = '';
    avatarPreview.src = adminAvatarBtn.querySelector('img').src || DEFAULT_AVATAR;
    avatarModal.style.display = 'flex';
  }

  // 头像上传弹窗隐藏
  function hideAvatarModal() {
    avatarModal.style.display = 'none';
  }

  // 头像文件校验和预览
  avatarInput.addEventListener('change', () => {
    avatarError.textContent = '';
    const file = avatarInput.files[0];
    if (!file) return;

    const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
    if (!validTypes.includes(file.type)) {
      avatarError.textContent = '仅支持 PNG/JPG/JPEG/GIF 格式的图片';
      avatarInput.value = '';
      return;
    }
    if (file.size > 2 * 1024 * 1024) { // 2MB
      avatarError.textContent = '图片大小不能超过 2MB';
      avatarInput.value = '';
      return;
    }
    // 预览
    const reader = new FileReader();
    reader.onload = e => {
      avatarPreview.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  // 保存头像
  avatarUploadBtn.addEventListener('click', () => {
    const file = avatarInput.files[0];
    if (!file) {
      avatarError.textContent = '请选择一张图片上传';
      return;
    }
    // 保存到 localStorage
    const reader = new FileReader();
    reader.onload = e => {
      localStorage.setItem('adminAvatar', e.target.result);
      loadAvatar();
      hideAvatarModal();
      alert('头像修改成功！');
    };
    reader.readAsDataURL(file);
  });

  // 取消头像修改
  avatarCancelBtn.addEventListener('click', () => {
    hideAvatarModal();
  });

  // 登录按钮事件
  adminLoginBtn.addEventListener('click', showLoginModal);

  // 登录弹窗关闭按钮事件
  loginCloseBtn.addEventListener('click', hideLoginModal);
  loginCloseBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hideLoginModal();
    }
  });

  // 登录弹窗提交按钮
  loginSubmitBtn.addEventListener('click', () => {
    if (loginValidate()) {
      hideLoginModal();
      loginSuccess();
    } else {
      loginFail();
    }
  });

  // 登录回车键提交
  loginModal.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      loginSubmitBtn.click();
    } else if (e.key === 'Escape') {
      hideLoginModal();
    }
  });

  // 头像按钮点击事件，打开头像上传弹窗
  adminAvatarBtn.addEventListener('click', () => {
    showAvatarModal();
  });

  // 退出登录按钮
  logoutBtn.addEventListener('click', adminLogout);

  // 分类选择变化，重新渲染（普通用户可操作）
  categorySelect.addEventListener('change', () => {
    if (!isAdmin) {
      renderCards(categorySelect.value);
    }
  });

  // 上传按钮
  document.getElementById('uploadBtn').addEventListener('click', uploadImages);

  // 删除当前分类按钮
  document.getElementById('deleteAllBtn').addEventListener('click', deleteCurrentCategory);

  // 模态框相关
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalPrev = document.getElementById('modalPrev');
  const modalNext = document.getElementById('modalNext');

  function openModal() {
    if (!currentCategoryCards.length) return;
    modal.style.display = 'flex';
    updateModalImage();
  }
  function closeModal() {
    modal.style.display = 'none';
  }
  function updateModalImage() {
    const card = currentCategoryCards[currentIndex];
    modalImg.src = card.image;
    modalImg.alt = card.name;
  }
  function prevImage() {
    if (!currentCategoryCards.length) return;
    currentIndex = (currentIndex - 1 + currentCategoryCards.length) % currentCategoryCards.length;
    updateModalImage();
  }
  function nextImage() {
    if (!currentCategoryCards.length) return;
    currentIndex = (currentIndex + 1) % currentCategoryCards.length;
    updateModalImage();
  }

  // 点击模态框箭头切换
  modalPrev.addEventListener('click', (e) => {
    e.stopPropagation();
    prevImage();
  });
  modalNext.addEventListener('click', (e) => {
    e.stopPropagation();
    nextImage();
  });

  // 点击模态框空白关闭
  modal.addEventListener('click', closeModal);

  // 键盘左右控制模态图切换，ESC关闭
  document.addEventListener('keydown', e => {
    if (modal.style.display === 'flex') {
      if (e.key === 'ArrowLeft') {
        prevImage();
      } else if (e.key === 'ArrowRight') {
        nextImage();
      } else if (e.key === 'Escape') {
        closeModal();
      }
    }
  });

  // 页面加载时初始化
  window.addEventListener('load', async () => {
    await openDB();
    loadAvatar();
    renderCards('全部');
  });
</script>

</body>
</html>
