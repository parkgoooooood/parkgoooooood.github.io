<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>小卡展示（含管理员系统）</title>
<style>
  body { font-family: sans-serif; margin: 20px; text-align: center; }
  #adminLoginBtn {
    position: fixed;
    top: 10px; right: 10px;
    padding: 6px 12px;
    background-color: #337ab7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 10000;
  }
  #adminLoginBtn:hover { background-color: #286090; }
  #adminPanel {
    margin-top: 20px;
    padding: 15px;
    border: 2px solid #337ab7;
    border-radius: 8px;
    display: none;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  #adminPanel label, #adminPanel select, #adminPanel input, #adminPanel button {
    margin-right: 10px;
    margin-bottom: 10px;
    font-size: 14px;
    padding: 5px 8px;
  }
  #deleteAllBtn {
    background-color: #d9534f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #deleteAllBtn:hover { background-color: #c9302c; }
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }
  #categorySelect, #uploadCategory {
    font-size: 16px;
    padding: 6px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #fileInput { cursor: pointer; }
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
  }
  .card {
    position: relative;
    width: 120px; height: 120px;
    border: 1px solid #ccc;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
  }
  .card img {
    width: 100%; height: 100%;
    object-fit: cover;
  }
  .delete-btn {
    position: absolute;
    top: 3px; right: 3px;
    background: rgba(255,0,0,0.8);
    border: none;
    border-radius: 50%;
    color: white;
    width: 22px; height: 22px;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
  }
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    user-select: none;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 0 10px #fff;
    pointer-events: none;
  }
  #modal .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 50px;
    cursor: pointer;
    user-select: none;
    padding: 0 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 3px;
    user-select: none;
  }
  #modal .arrow.left {
    left: 20px;
  }
  #modal .arrow.right {
    right: 20px;
  }
</style>
</head>
<body>

<button id="adminLoginBtn">管理员登录</button>

<h1>小卡展示（含管理员系统）</h1>

<div class="controls">
  <label for="categorySelect">选择分类:</label>
  <select id="categorySelect">
    <option value="全部">全部</option>
    <option value="9.9卡池">9.9卡池</option>
    <option value="15.9卡池">15.9卡池</option>
    <option value="星光卡">星光卡</option>
    <option value="25.9吒卡池">25.9吒卡池</option>
    <option value="29.9吒卡池">29.9吒卡池</option>
    <option value="金冬天卡池">金冬天卡池</option>
    <option value="柳智敏卡池">柳智敏卡池</option>
    <option value="宁艺卓卡池">宁艺卓卡池</option>
    <option value="吉赛尔卡池">吉赛尔卡池</option>
    <option value="金智秀卡池">金智秀卡池</option>
    <option value="lisa卡池">lisa卡池</option>
    <option value="Jennie卡池">Jennie卡池</option>
    <option value="rose卡池">rose卡池</option>
    <option value="宝怪卡池">宝怪卡池</option>
    <option value="芙卡池">芙卡池</option>
  </select>
</div>

<div id="adminPanel">
  <h2>管理员后台</h2>
  <label for="uploadCategory">上传分类:</label>
  <select id="uploadCategory">
    <option value="9.9卡池">9.9卡池</option>
    <option value="15.9卡池">15.9卡池</option>
    <option value="星光卡">星光卡</option>
    <option value="25.9吒卡池">25.9吒卡池</option>
    <option value="29.9吒卡池">29.9吒卡池</option>
    <option value="金冬天卡池">金冬天卡池</option>
    <option value="柳智敏卡池">柳智敏卡池</option>
    <option value="宁艺卓卡池">宁艺卓卡池</option>
    <option value="吉赛尔卡池">吉赛尔卡池</option>
    <option value="金智秀卡池">金智秀卡池</option>
    <option value="lisa卡池">lisa卡池</option>
    <option value="Jennie卡池">Jennie卡池</option>
    <option value="rose卡池">rose卡池</option>
    <option value="宝怪卡池">宝怪卡池</option>
    <option value="芙卡池">芙卡池</option>
  </select>

  <input type="file" id="fileInput" multiple accept="image/*" />
  <button id="uploadBtn">上传</button>
  <button id="deleteAllBtn" title="删除当前分类所有卡片">一键删除当前分类</button>
  <button id="logoutBtn" style="background:#d9534f; color:#fff;">退出登录</button>
</div>

<div class="grid" id="cardGrid"></div>

<div id="modal">
  <div class="arrow left" id="modalPrev">&#8249;</div>
  <img id="modalImg" src="" alt="大图预览" />
  <div class="arrow right" id="modalNext">&#8250;</div>
</div>

<script>
  const ADMIN_PASSWORD = '123456';
  const dbName = 'cardDB';
  const storeName = 'cards';

  let db;
  let isAdmin = false;
  let currentCategoryCards = [];
  let currentIndex = 0;

  // 打开或创建数据库
  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(dbName, 1);
      request.onerror = () => reject('数据库打开失败');
      request.onsuccess = () => {
        db = request.result;
        resolve(db);
      };
      request.onupgradeneeded = e => {
        db = e.target.result;
        if (!db.objectStoreNames.contains(storeName)) {
          const store = db.createObjectStore(storeName, { keyPath: 'id' });
          store.createIndex('category', 'category', { unique: false });
        }
      };
    });
  }

  // 增加一张卡片
  function addCard(card) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const request = store.add(card);
      request.onsuccess = () => resolve();
      request.onerror = () => reject('添加卡片失败');
    });
  }

  // 删除指定id卡片
  function deleteCard(id) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const request = store.delete(id);
      request.onsuccess = () => resolve();
      request.onerror = () => reject('删除卡片失败');
    });
  }

  // 删除指定分类所有卡片
  function deleteAllCardsByCategory(category) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const index = store.index('category');
      let request;

      if (category === '全部') {
        request = store.openCursor();
      } else {
        const range = IDBKeyRange.only(category);
        request = index.openCursor(range);
      }

      request.onsuccess = e => {
        const cursor = e.target.result;
        if (cursor) {
          cursor.delete();
          cursor.continue();
        } else {
          resolve();
        }
      };
      request.onerror = () => reject('批量删除失败');
    });
  }

  // 获取指定分类所有卡片
  function getCards(category = '全部') {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readonly');
      const store = tx.objectStore(storeName);
      const cards = [];

      if (category === '全部') {
        const request = store.openCursor();
        request.onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            cards.push(cursor.value);
            cursor.continue();
          } else {
            resolve(cards);
          }
        };
        request.onerror = () => reject('获取卡片失败');
      } else {
        const index = store.index('category');
        const range = IDBKeyRange.only(category);
        const request = index.openCursor(range);
        request.onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            cards.push(cursor.value);
            cursor.continue();
          } else {
            resolve(cards);
          }
        };
        request.onerror = () => reject('获取卡片失败');
      }
    });
  }

  // 渲染卡片列表
  async function renderCards(category = '全部') {
    try {
      const cards = await getCards(category);
      currentCategoryCards = cards; // 保存当前分类所有卡片，方便大图浏览
      cardGrid.innerHTML = '';
      if (cards.length === 0) {
        cardGrid.textContent = '暂无卡片';
        return;
      }

      cards.forEach((card, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';

        const img = document.createElement('img');
        img.src = card.image;
        img.alt = '小卡图片';

        img.addEventListener('click', () => {
          currentIndex = index;
          openModal();
        });

        if (isAdmin) {
          const delBtn = document.createElement('button');
          delBtn.className = 'delete-btn';
          delBtn.title = '删除该卡片';
          delBtn.textContent = '×';
          delBtn.addEventListener('click', async e => {
            e.stopPropagation();
            if (confirm('确定删除该卡片吗？')) {
              await deleteCard(card.id);
              await renderCards(categorySelect.value);
            }
          });
          cardDiv.appendChild(delBtn);
        }

        cardDiv.appendChild(img);
        cardGrid.appendChild(cardDiv);
      });
    } catch (err) {
      alert(err);
    }
  }

  // 文件转base64封装为Promise，方便await
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = () => reject('读取文件失败');
      reader.readAsDataURL(file);
    });
  }

  // 打开大图弹窗
  function openModal() {
    if (!currentCategoryCards.length) return;
    modal.style.display = 'flex';
    updateModalImage();
  }

  // 关闭大图弹窗
  function closeModal() {
    modal.style.display = 'none';
    modalImg.src = '';
  }

  // 更新大图为当前索引图片
  function updateModalImage() {
    modalImg.src = currentCategoryCards[currentIndex].image;
  }

  // 绑定事件
  function bindEvents() {
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const adminPanel = document.getElementById('adminPanel');
    const uploadCategory = document.getElementById('uploadCategory');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const deleteAllBtn = document.getElementById('deleteAllBtn');
    const categorySelect = document.getElementById('categorySelect');
    const modalPrev = document.getElementById('modalPrev');
    const modalNext = document.getElementById('modalNext');

    adminLoginBtn.addEventListener('click', () => {
      const pwd = prompt('请输入管理员密码:');
      if (pwd === ADMIN_PASSWORD) {
        alert('登录成功！');
        isAdmin = true;
        adminPanel.style.display = 'block';
        adminLoginBtn.style.display = 'none';
        renderCards(categorySelect.value);
      } else {
        alert('密码错误');
      }
    });

    logoutBtn.addEventListener('click', () => {
      isAdmin = false;
      adminPanel.style.display = 'none';
      adminLoginBtn.style.display = 'inline-block';
      renderCards(categorySelect.value);
    });

    uploadBtn.addEventListener('click', async () => {
      const files = fileInput.files;
      const category = uploadCategory.value;

      if (!files.length) {
        alert('请选择至少一张图片上传');
        return;
      }

      for (const file of files) {
        try {
          const base64 = await fileToBase64(file);
          const card = {
            id: Date.now() + Math.random(),
            image: base64,
            category
          };
          await addCard(card);
        } catch (err) {
          alert(err);
        }
      }
      fileInput.value = '';
      await renderCards(categorySelect.value);
    });

    deleteAllBtn.addEventListener('click', async () => {
      if (confirm(`确定要删除分类 "${categorySelect.value}" 的所有卡片吗？此操作不可恢复！`)) {
        await deleteAllCardsByCategory(categorySelect.value);
        await renderCards(categorySelect.value);
      }
    });

    categorySelect.addEventListener('change', () => {
      renderCards(categorySelect.value);
    });

    // 大图弹窗点击左右箭头切换图片
    modalPrev.addEventListener('click', () => {
      if (!currentCategoryCards.length) return;
      currentIndex = (currentIndex - 1 + currentCategoryCards.length) % currentCategoryCards.length;
      updateModalImage();
    });

    modalNext.addEventListener('click', () => {
      if (!currentCategoryCards.length) return;
      currentIndex = (currentIndex + 1) % currentCategoryCards.length;
      updateModalImage();
    });

    // 点击遮罩非图片区域关闭弹窗
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    modal.addEventListener('click', e => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // 键盘事件支持左右切换和ESC关闭
    window.addEventListener('keydown', e => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft') {
          modalPrev.click();
        } else if (e.key === 'ArrowRight') {
          modalNext.click();
        } else if (e.key === 'Escape') {
          closeModal();
        }
      }
    });
  }

  // 页面初始化
  openDB()
    .then(() => {
      bindEvents();
      renderCards();
    })
    .catch(err => {
      alert(err);
    });
</script>

</body>
</html>
