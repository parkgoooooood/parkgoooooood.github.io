<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>星卡盟鉴定证书</title>
  <style>
    body {
      font-family: "Noto Sans SC", sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    img {
      margin-top: 30px;
      max-width: 100%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>请输入密码查看鉴定证书</h2>
  <input type="password" id="pwd" placeholder="请输入密码" />
  <button onclick="verify()">提交</button>

  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // 鉴定证书密码与图片地址映射
    const db = {
      "abc123": {
        password: "888888",
        image: "https://xingkameng.github.io/images/certificate1.jpeg"
      }
    };

    function verify() {
      const pwd = document.getElementById("pwd").value;
      const resultDiv = document.getElementById("result");

      if (!db[id]) {
        resultDiv.innerHTML = "<p style='color:red'>无效二维码链接，请联系平台。</p>";
        return;
      }

      if (pwd === db[id].password) {
        resultDiv.innerHTML = `<img src="${db[id].image}" alt="鉴定证书">`;
      } else {
        resultDiv.innerHTML = "<p style='color:red'>密码错误，请重试。</p>";
      }
    }
  </script>
</body>
</html>
