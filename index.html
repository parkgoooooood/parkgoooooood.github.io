<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>小卡展示（IndexedDB 存储版）</title>
<style>
  body { font-family: sans-serif; margin: 20px; text-align: center; }
  .grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
  .card {
    position: relative;
    width: 120px; height: 120px;
    border: 1px solid #ccc;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
  }
  .card img {
    width: 100%; height: 100%;
    object-fit: cover;
  }
  .delete-btn {
    position: absolute;
    top: 3px; right: 3px;
    background: rgba(255,0,0,0.8);
    border: none;
    border-radius: 50%;
    color: white;
    width: 22px; height: 22px;
    font-size: 16px;
    cursor: pointer;
  }
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 0 10px #fff;
  }
  #categorySelect {
    font-size: 16px;
    padding: 5px;
    margin-bottom: 10px;
  }
  #uploadCategory {
    margin-left: 10px;
    font-size: 14px;
  }
  #deleteAllBtn {
    margin-left: 20px;
    font-size: 14px;
    padding: 5px 10px;
    background-color: #d9534f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #deleteAllBtn:hover {
    background-color: #c9302c;
  }
</style>
</head>
<body>
  <h1>小卡展示（IndexedDB 存储版）</h1>

  <label for="categorySelect">选择分类: </label>
  <select id="categorySelect">
    <option value="全部">全部</option>
    <option value="9.9卡池">9.9卡池</option>
    <option value="15.9卡池">15.9卡池</option>
    <option value="星光卡">星光卡</option>
    <option value="25.9吒卡池">25.9吒卡池</option>
    <option value="29.9吒卡池">29.9吒卡池</option>
    <option value="金冬天卡池">金冬天卡池</option>
    <option value="柳智敏卡池">柳智敏卡池</option>
    <option value="宁艺卓卡池">宁艺卓卡池</option>
    <option value="吉赛尔卡池">吉赛尔卡池</option>
    <option value="金智秀卡池">金智秀卡池</option>
    <option value="lisa卡池">lisa卡池</option>
    <option value="Jennie卡池">Jennie卡池</option>
    <option value="rose卡池">rose卡池</option>
    <option value="宝怪卡池">宝怪卡池</option>
    <option value="芙卡池">芙卡池</option>
  </select>

  <button id="deleteAllBtn" title="删除当前分类所有卡片">一键删除当前分类</button>

  <br/>

  <input type="file" id="fileInput" multiple accept="image/*" />
  <label for="uploadCategory">上传分类:</label>
  <select id="uploadCategory">
    <option value="9.9卡池">9.9卡池</option>
    <option value="15.9卡池">15.9卡池</option>
    <option value="星光卡">星光卡</option>
    <option value="25.9吒卡池">25.9吒卡池</option>
    <option value="29.9吒卡池">29.9吒卡池</option>
    <option value="金冬天卡池">金冬天卡池</option>
    <option value="柳智敏卡池">柳智敏卡池</option>
    <option value="宁艺卓卡池">宁艺卓卡池</option>
    <option value="吉赛尔卡池">吉赛尔卡池</option>
    <option value="金智秀卡池">金智秀卡池</option>
    <option value="lisa卡池">lisa卡池</option>
    <option value="Jennie卡池">Jennie卡池</option>
    <option value="rose卡池">rose卡池</option>
    <option value="宝怪卡池">宝怪卡池</option>
    <option value="芙卡池">芙卡池</option>
  </select>

  <div class="grid" id="cardGrid"></div>

  <div id="modal">
    <img id="modalImg" src="" alt="大图预览" />
  </div>

<script>
  const dbName = 'cardDB';
  const storeName = 'cards';

  let db;
  let cardGrid = document.getElementById('cardGrid');
  let modal = document.getElementById('modal');
  let modalImg = document.getElementById('modalImg');
  let categorySelect = document.getElementById('categorySelect');
  let uploadCategory = document.getElementById('uploadCategory');
  let fileInput = document.getElementById('fileInput');
  let deleteAllBtn = document.getElementById('deleteAllBtn');

  // 打开或创建数据库
  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(dbName, 1);
      request.onerror = () => reject('数据库打开失败');
      request.onsuccess = () => {
        db = request.result;
        resolve(db);
      };
      request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains(storeName)) {
          const store = db.createObjectStore(storeName, { keyPath: 'id' });
          store.createIndex('category', 'category', { unique: false });
        }
      };
    });
  }

  // 添加卡片
  function addCard(card) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const req = store.add(card);
      req.onsuccess = () => resolve();
      req.onerror = () => reject('添加卡片失败');
    });
  }

  // 删除卡片
  function deleteCard(id) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const req = store.delete(id);
      req.onsuccess = () => resolve();
      req.onerror = () => reject('删除卡片失败');
    });
  }

  // 批量删除指定分类所有卡片
  function deleteAllCardsByCategory(category) {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readwrite');
      const store = tx.objectStore(storeName);
      const index = store.index('category');
      const range = category === '全部' ? null : IDBKeyRange.only(category);
      const request = category === '全部' ? store.openCursor() : index.openCursor(range);

      request.onsuccess = e => {
        const cursor = e.target.result;
        if (cursor) {
          cursor.delete();
          cursor.continue();
        } else {
          resolve();
        }
      };
      request.onerror = () => reject('批量删除失败');
    });
  }

  // 获取所有卡片，支持按分类过滤
  function getCards(category = '全部') {
    return new Promise((resolve, reject) => {
      const tx = db.transaction(storeName, 'readonly');
      const store = tx.objectStore(storeName);
      const cards = [];

      if (category === '全部') {
        const req = store.openCursor();
        req.onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            cards.push(cursor.value);
            cursor.continue();
          } else {
            resolve(cards);
          }
        };
        req.onerror = () => reject('获取卡片失败');
      } else {
        const index = store.index('category');
        const range = IDBKeyRange.only(category);
        const req = index.openCursor(range);
        req.onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            cards.push(cursor.value);
            cursor.continue();
          } else {
            resolve(cards);
          }
        };
        req.onerror = () => reject('获取卡片失败');
      }
    });
  }

  // 渲染卡片
  function renderCards(category = '全部') {
    getCards(category).then(cards => {
      cardGrid.innerHTML = '';
      cards.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';

        const img = document.createElement('img');
        img.src = card.image;
        img.alt = '小卡图片';

        img.addEventListener('click', () => {
          modalImg.src = card.image;
          modal.style.display = 'flex';
        });

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '×';
        delBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          await deleteCard(card.id);
          renderCards(categorySelect.value);
        });

        cardDiv.appendChild(img);
        cardDiv.appendChild(delBtn);
        cardGrid.appendChild(cardDiv);
      });
    });
  }

  // 上传文件处理
  fileInput.addEventListener('change', () => {
    const files = fileInput.files;
    const category = uploadCategory.value;

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = async (e) => {
        const card = {
          id: Date.now() + Math.random(),
          image: e.target.result,
          category
        };
        await addCard(card);
        renderCards(categorySelect.value);
      };
      reader.readAsDataURL(file);
    });

    fileInput.value = '';
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  categorySelect.addEventListener('change', () => {
    renderCards(categorySelect.value);
  });

  // 一键删除当前分类所有卡片
  deleteAllBtn.addEventListener('click', async () => {
    if (confirm(`确认删除分类 "${categorySelect.value}" 下的所有卡片吗？此操作不可恢复！`)) {
      try {
        await deleteAllCardsByCategory(categorySelect.value);
        renderCards(categorySelect.value);
        alert('删除成功！');
      } catch (err) {
        alert('删除失败：' + err);
      }
    }
  });

  // 初始化
  openDB().then(() => {
    renderCards(categorySelect.value);
  }).catch(err => {
    alert(err);
  });
</script>
</body>
</html>
