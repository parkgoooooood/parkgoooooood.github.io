<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>小卡展示（带分类）</title>
  <style>
    body { font-family: sans-serif; margin: 20px; text-align: center; }
    .grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
    .card {
      position: relative;
      width: 120px; height: 120px;
      border: 1px solid #ccc;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }
    .card img {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .delete-btn {
      position: absolute;
      top: 3px; right: 3px;
      background: rgba(255,0,0,0.8);
      border: none;
      border-radius: 50%;
      color: white;
      width: 22px; height: 22px;
      font-size: 16px;
      cursor: pointer;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 10px #fff;
    }
    #categorySelect {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
    #uploadCategory {
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>小卡展示（带分类）</h1>

  <label for="categorySelect">选择分类: </label>
  <select id="categorySelect">
    <option value="全部">全部</option>
    <option value="9.9卡池">9.9卡池</option>
    <option value="15.9卡池">15.9卡池</option>
    <option value="星光卡">星光卡</option>
    <option value="25.9吒卡池">25.9吒卡池</option>
    <option value="29.9吒卡池">29.9吒卡池</option>
    <option value="金冬天卡池">金冬天卡池</option>
    <option value="柳智敏卡池">柳智敏卡池</option>
    <option value="宁艺卓卡池">宁艺卓卡池</option>
    <option value="吉赛尔卡池">吉赛尔卡池</option>
    <option value="金智秀卡池">金智秀卡池</option>
    <option value="lisa卡池">lisa卡池</option>
    <option value="Jennie卡池">Jennie卡池</option>
    <option value="rose卡池">rose卡池</option>
    <option value="宝怪卡池">宝怪卡池</option>
    <option value="芙卡池">芙卡池</option>
  </select>

  <br/>

  <input type="file" id="fileInput" multiple accept="image/*" />
  <label for="uploadCategory">上传分类:</label>
  <select id="uploadCategory">
    <option value="9.9卡池">9.9卡池</option>
    <option value="15.9卡池">15.9卡池</option>
    <option value="星光卡">星光卡</option>
    <option value="25.9吒卡池">25.9吒卡池</option>
    <option value="29.9吒卡池">29.9吒卡池</option>
    <option value="金冬天卡池">金冬天卡池</option>
    <option value="柳智敏卡池">柳智敏卡池</option>
    <option value="宁艺卓卡池">宁艺卓卡池</option>
    <option value="吉赛尔卡池">吉赛尔卡池</option>
    <option value="金智秀卡池">金智秀卡池</option>
    <option value="lisa卡池">lisa卡池</option>
    <option value="Jennie卡池">Jennie卡池</option>
    <option value="rose卡池">rose卡池</option>
    <option value="宝怪卡池">宝怪卡池</option>
    <option value="芙卡池">芙卡池</option>
  </select>

  <div class="grid" id="cardGrid"></div>

  <div id="modal">
    <img id="modalImg" src="" alt="大图预览" />
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const cardGrid = document.getElementById('cardGrid');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const categorySelect = document.getElementById('categorySelect');
    const uploadCategory = document.getElementById('uploadCategory');

    let cards = JSON.parse(localStorage.getItem('cards') || '[]');

    function saveCards() {
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    function renderCards(filterCategory = '全部') {
      cardGrid.innerHTML = '';
      let filteredCards = cards;
      if (filterCategory !== '全部') {
        filteredCards = cards.filter(c => c.category === filterCategory);
      }
      filteredCards.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';

        const img = document.createElement('img');
        img.src = card.image;
        img.alt = '小卡图片';

        img.addEventListener('click', () => {
          modalImg.src = card.image;
          modal.style.display = 'flex';
        });

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '×';
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          cards = cards.filter(c => c.id !== card.id);
          saveCards();
          renderCards(categorySelect.value);
        });

        cardDiv.appendChild(img);
        cardDiv.appendChild(delBtn);
        cardGrid.appendChild(cardDiv);
      });
    }

    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      const category = uploadCategory.value;
      for (const file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          cards.push({ id: Date.now() + Math.random(), image: e.target.result, category });
          saveCards();
          renderCards(categorySelect.value);
        };
        reader.readAsDataURL(file);
      }
      fileInput.value = '';
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    categorySelect.addEventListener('change', () => {
      renderCards(categorySelect.value);
    });

    renderCards();
  </script>
</body>
</html>
